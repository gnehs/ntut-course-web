    <title>𝟯𝟭𝟲𝟱𝟮𝟱 工程模擬工具的開發</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="電腦模擬是解決現今工程問題不可或缺之工具，但常用的商業模擬軟體不但價格昂貴，其功能常不足以應付前瞻研究所需。本課程旨在培養學生設計專業領域之模擬程式與分析工具的能力，強化軟體開發工程實務的素養。課程訓練分兩階段進行：第一階段確認學生具備基本程式設計能力。首先使其熟悉 Linux 平台及開源軟體的使用，運行不須理論基礎的簡易粒子模擬，針對收集到的數據進行統計分析，資料視覺化，資料定量分析及洞察等任務。以任務導向的學習方式，刺激同學針對特定問題和需求而快速擬定演算法，系統性地解決問題。第二階段將模擬工具開發的能力應用在各科系的專業上。在進行短暫的文獻回顧後，與修課學生討論其專業領域中可用模擬解決或加速的學術研究及產業問題。針對主題制定計畫內容後，以選定的程式語言撰寫相關的應用程式，並以開發成開源軟體為最終目標。註一、課程函授上以 GNU Fortran 和 Python3 為主要程式語言選擇，但學生可自由選擇所熟悉的語言作為工具。註二、修課基本條件為修畢工程學院各系一年級程式設計相關之基礎課程，且具基本撰寫程式的能力。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟯𝟭𝟲𝟱𝟮𝟱 工程模擬工具的開發"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="電腦模擬是解決現今工程問題不可或缺之工具，但常用的商業模擬軟體不但價格昂貴，其功能常不足以應付前瞻研究所需。本課程旨在培養學生設計專業領域之模擬程式與分析工具的能力，強化軟體開發工程實務的素養。課程訓練分兩階段進行：第一階段確認學生具備基本程式設計能力。首先使其熟悉 Linux 平台及開源軟體的使用，運行不須理論基礎的簡易粒子模擬，針對收集到的數據進行統計分析，資料視覺化，資料定量分析及洞察等任務。以任務導向的學習方式，刺激同學針對特定問題和需求而快速擬定演算法，系統性地解決問題。第二階段將模擬工具開發的能力應用在各科系的專業上。在進行短暫的文獻回顧後，與修課學生討論其專業領域中可用模擬解決或加速的學術研究及產業問題。針對主題制定計畫內容後，以選定的程式語言撰寫相關的應用程式，並以開發成開源軟體為最終目標。註一、課程函授上以 GNU Fortran 和 Python3 為主要程式語言選擇，但學生可自由選擇所熟悉的語言作為工具。註二、修課基本條件為修畢工程學院各系一年級程式設計相關之基礎課程，且具基本撰寫程式的能力。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/111/2/316
