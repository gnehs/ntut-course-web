    <title>𝟯𝟭𝟲𝟲𝟰𝟴 電影城市專題</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="當 Lumiere 兄弟於 1895 年末在巴黎一家咖啡館，舉辦第一場售票的電影放映會時，也正是全球第二次工業革命如火如荼影響人們的生產方式與都市生活之際，透過紀錄當代都市活動與工業化機械美學的短片，他們讓電影技術與城市發展從最初就密不可分，共同作為歌頌現代性的重要媒介。然而，學術界要遲到約莫百年之後，從 1990 年代開始才逐漸形成專門探討電影與城市互動關係的跨學門領域。來自電影研究、都市研究、地理學、歷史學、比較文學、區域研究？？等等領域的學者們，於過去三十數年間替電影城市研究貢獻心力。他們不只是藉由電影分析與相關史料爬梳來重新理解現代性、現代主義與當代都市的發展，也同時關注於二次大戰後流行的黑色電影 (film noir) 如何將當時的都市議題作為其創作主題，後續於 1970 年代起流行的各種近未來反烏托邦電影，又是怎麼進一步藉由預測人類都市的發展來反思當下，創造電影與城市間更為複雜的互文關係。千禧年之後，隨著電影工業與市場的全球化，電影逐漸成為具有都市行銷潛力的大眾媒體，電影場景更逐步發展成一個重要的觀光類型。同時因為電影技術門檻降低與社群媒體的發展，電影也不再只是電影公司或具有天份的獨立電影工作者的遊戲，更多難以分類的影像對都市空間進"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟯𝟭𝟲𝟲𝟰𝟴 電影城市專題"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="當 Lumiere 兄弟於 1895 年末在巴黎一家咖啡館，舉辦第一場售票的電影放映會時，也正是全球第二次工業革命如火如荼影響人們的生產方式與都市生活之際，透過紀錄當代都市活動與工業化機械美學的短片，他們讓電影技術與城市發展從最初就密不可分，共同作為歌頌現代性的重要媒介。然而，學術界要遲到約莫百年之後，從 1990 年代開始才逐漸形成專門探討電影與城市互動關係的跨學門領域。來自電影研究、都市研究、地理學、歷史學、比較文學、區域研究？？等等領域的學者們，於過去三十數年間替電影城市研究貢獻心力。他們不只是藉由電影分析與相關史料爬梳來重新理解現代性、現代主義與當代都市的發展，也同時關注於二次大戰後流行的黑色電影 (film noir) 如何將當時的都市議題作為其創作主題，後續於 1970 年代起流行的各種近未來反烏托邦電影，又是怎麼進一步藉由預測人類都市的發展來反思當下，創造電影與城市間更為複雜的互文關係。千禧年之後，隨著電影工業與市場的全球化，電影逐漸成為具有都市行銷潛力的大眾媒體，電影場景更逐步發展成一個重要的觀光類型。同時因為電影技術門檻降低與社群媒體的發展，電影也不再只是電影公司或具有天份的獨立電影工作者的遊戲，更多難以分類的影像對都市空間進"><
