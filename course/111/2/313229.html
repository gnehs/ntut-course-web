    <title>𝟯𝟭𝟯𝟮𝟮𝟵 建築設計</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="本課程分四年（八學期）教授， 四學年課程培養的核心專業能力如下: ■	第一年：以建築設計的基礎為範疇。訓練造型基礎，包括尺度、比例﹑秩序與韻律、實虛、量體與空間等造型的基本設計能力。                                                                                                                                        ■	第二年 ：以人與空間為範疇，並學習建築的內部構成要素。在具備設計基礎能力之後，進一步接觸建築的基本向度與原理的設計練習，包括身體與空間、使用行為模式、建築物理環境、構造與結構系統、建築構成系統、建築的類型與形態。  ■	第三年 ：都市建築為主要範疇。將建築的關注聚焦到與其連結的環境系統或城市紋理，學習從外部環境或都市理論回饋到建築的規劃設計。第四年：即畢業設計，培養學生針對特定建築問題之探究能力，鼓勵以建築思索如何關注社會、文化與自然的課題，最終以設計方案回應之。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟯𝟭𝟯𝟮𝟮𝟵 建築設計"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="本課程分四年（八學期）教授， 四學年課程培養的核心專業能力如下: ■	第一年：以建築設計的基礎為範疇。訓練造型基礎，包括尺度、比例﹑秩序與韻律、實虛、量體與空間等造型的基本設計能力。                                                                                                                                        ■	第二年 ：以人與空間為範疇，並學習建築的內部構成要素。在具備設計基礎能力之後，進一步接觸建築的基本向度與原理的設計練習，包括身體與空間、使用行為模式、建築物理環境、構造與結構系統、建築構成系統、建築的類型與形態。  ■	第三年 ：都市建築為主要範疇。將建築的關注聚焦到與其連結的環境系統或城市紋理，學習從外部環境或都市理論回饋到建築的規劃設計。第四年：即畢業設計，培養學生針對特定建築問題之探究能力，鼓勵以建築思索如何關注社會、文化與自然的課題，最終以設計方案回應之。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/111/2/313229"><meta d
