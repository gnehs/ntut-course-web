<!DOCTYPE html><html lang="zh-TW" data-n-head="%7B%22lang%22:%7B%221%22:%22zh-TW%22%7D%7D"><head>
    <title>𝟯𝟭𝟯𝟳𝟴𝟵 水情預警系統</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="課程主軸以實務應用為出發點，擬建立水情與洪氾模擬的整合系統。其系統架構包含下列主要項目：1. 連結雷達降雨 QPESUMS 與數值氣候模式的資料，用以作為整個系統的主要輸入資料來源；2. 建立模擬計算能量，包含降雨逕流、渠道、下水道、水利設施、邊界條件如下游潮位、以及二維漫地流淹水模式；3. 動態展示所有資料與計算成果，包含一維與二維的時序列資料；4. 各種轉換處理，包含圖層套疊、空間內插、時間序列補遺等。學員需要設立水情模擬整體環境以及熟悉各項子架構之間的連結，再者，用此系統來對應評估颱洪事件的應變計畫與治理設計，也是相當課程相當著重的部分。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟯𝟭𝟯𝟳𝟴𝟵 水情預警系統"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="課程主軸以實務應用為出發點，擬建立水情與洪氾模擬的整合系統。其系統架構包含下列主要項目：1. 連結雷達降雨 QPESUMS 與數值氣候模式的資料，用以作為整個系統的主要輸入資料來源；2. 建立模擬計算能量，包含降雨逕流、渠道、下水道、水利設施、邊界條件如下游潮位、以及二維漫地流淹水模式；3. 動態展示所有資料與計算成果，包含一維與二維的時序列資料；4. 各種轉換處理，包含圖層套疊、空間內插、時間序列補遺等。學員需要設立水情模擬整體環境以及熟悉各項子架構之間的連結，再者，用此系統來對應評估颱洪事件的應變計畫與治理設計，也是相當課程相當著重的部分。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/111/2/313789"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=111&sem=2&id=313789"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" href="https://fonts.gstatic.com"><link data-n-head="1" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto
