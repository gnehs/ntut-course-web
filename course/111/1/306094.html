    <title>𝟯𝟬𝟲𝟬𝟵𝟰 美學與藝術史（一）</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="課程以研討西洋美學與藝術概論為宗旨，並藉由藝術品、鑑賞與審美三項元素深入了解這二個學門之間的互輔關係。課程介紹除了專業知識的取得，也包含了美的認知。藝術品是創作者以審美的方式呈現社會生活與個人心靈活動的成果；如果藝術鑒賞是一種審美享受，那麼藝術鑒賞可被視為一種藝術再創造活動。這其中的美學除了創作者的審美活動、形象性、情感、想象、虛擬以及物質符號性，也包括鑑賞者的本質、個體性、藝術鑒賞的體驗性與直感性。藉由這些項目的探討並認識西洋美學與藝術。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟯𝟬𝟲𝟬𝟵𝟰 美學與藝術史（一）"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="課程以研討西洋美學與藝術概論為宗旨，並藉由藝術品、鑑賞與審美三項元素深入了解這二個學門之間的互輔關係。課程介紹除了專業知識的取得，也包含了美的認知。藝術品是創作者以審美的方式呈現社會生活與個人心靈活動的成果；如果藝術鑒賞是一種審美享受，那麼藝術鑒賞可被視為一種藝術再創造活動。這其中的美學除了創作者的審美活動、形象性、情感、想象、虛擬以及物質符號性，也包括鑑賞者的本質、個體性、藝術鑒賞的體驗性與直感性。藉由這些項目的探討並認識西洋美學與藝術。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/111/1/306094"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=111&sem=1&id=306094"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" href="https://fonts.gstatic.com"><link data-n-head="1" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Roboto+Mono&family=Lato:wght@400;7
