    <title>𝟯𝟬𝟮𝟰𝟵𝟮 現代性與建築名作研討</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="現代性源自於歐洲獨有的歷史文化與社會，在工業化、理性化和民主化的推波助瀾下綻放開來，促使人們從神話、威權和中心性解放出來，擺脫傳統社會的制約。透過現代性的反證精神和批判性概念，歐洲幾乎於整個二十世紀初開展出驚人的物質和人類意識的進程。而建築的生產與整個社會、經濟、政治和審美價值緊密相關的專業，又是如何以自身作為對於現代性的批判？本課程將以辨明現代性概念為主軸，透過阿道夫・魯斯 (Adolf Loos)、西格弗里德・吉迪恩 (Sigfried Giedion)、華特・班雅明 (Walter Benjamin)、恩斯特・布洛赫 (Ernst Bloch)、和威尼斯學派 (Venice School) 的論說作為理解現代性含混而艱澀的觀念，並藉由藝術和建築作品的探索，作為對於現代性的批判與理念的參照，包括前衛派藝術對於建築的衝擊、新巴比倫的城市景觀社會反論、建築的擬仿和批判等等。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟯𝟬𝟮𝟰𝟵𝟮 現代性與建築名作研討"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="現代性源自於歐洲獨有的歷史文化與社會，在工業化、理性化和民主化的推波助瀾下綻放開來，促使人們從神話、威權和中心性解放出來，擺脫傳統社會的制約。透過現代性的反證精神和批判性概念，歐洲幾乎於整個二十世紀初開展出驚人的物質和人類意識的進程。而建築的生產與整個社會、經濟、政治和審美價值緊密相關的專業，又是如何以自身作為對於現代性的批判？本課程將以辨明現代性概念為主軸，透過阿道夫・魯斯 (Adolf Loos)、西格弗里德・吉迪恩 (Sigfried Giedion)、華特・班雅明 (Walter Benjamin)、恩斯特・布洛赫 (Ernst Bloch)、和威尼斯學派 (Venice School) 的論說作為理解現代性含混而艱澀的觀念，並藉由藝術和建築作品的探索，作為對於現代性的批判與理念的參照，包括前衛派藝術對於建築的衝擊、新巴比倫的城市景觀社會反論、建築的擬仿和批判等等。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/110/2/302492"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=110&sem=
