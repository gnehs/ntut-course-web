    <title>𝟮𝟵𝟴𝟭𝟱𝟭 學術論文簡報</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="學術論文簡報的能力是學術專業人員所必備的專業知能，以清楚簡明的方法傳遞專業科學的內容，需要報告者展現清楚的語言溝通能力。而本課程即是在培養學生具備在國際會議場合上進行學術論文簡報的能力。課程內容包括：優化學生英文基本能力、熟悉學術英文簡報的架構、學習使用資料視覺化傳遞科學研究發現，以及建立個人簡報風格等循序開展。修課學生需要具備基本的英文能力，並具備閱讀英文撰寫之學術報告的能力。學期間授課教師以講授法與小組合作介紹學術論文簡報的架構、製作學術論文簡報的注意事項、介紹常用之學術英文表現句型，並帶領學生每週撰寫一篇 10 分鐘的英文演說稿，最後學生以英文進行個人學術論文簡報作為最終考核的成果。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟵𝟴𝟭𝟱𝟭 學術論文簡報"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="學術論文簡報的能力是學術專業人員所必備的專業知能，以清楚簡明的方法傳遞專業科學的內容，需要報告者展現清楚的語言溝通能力。而本課程即是在培養學生具備在國際會議場合上進行學術論文簡報的能力。課程內容包括：優化學生英文基本能力、熟悉學術英文簡報的架構、學習使用資料視覺化傳遞科學研究發現，以及建立個人簡報風格等循序開展。修課學生需要具備基本的英文能力，並具備閱讀英文撰寫之學術報告的能力。學期間授課教師以講授法與小組合作介紹學術論文簡報的架構、製作學術論文簡報的注意事項、介紹常用之學術英文表現句型，並帶領學生每週撰寫一篇 10 分鐘的英文演說稿，最後學生以英文進行個人學術論文簡報作為最終考核的成果。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/110/2/298151"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=110&sem=2&id=298151"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" href="https://fonts.gstatic.com"><link data-n-head="1" rel="stylesheet" href=
