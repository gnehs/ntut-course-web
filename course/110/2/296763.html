<!DOCTYPE html><html lang="zh-TW" data-n-head="%7B%22lang%22:%7B%221%22:%22zh-TW%22%7D%7D"><head>
    <title>𝟮𝟵𝟲𝟳𝟲𝟯 金屬熱處理</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="如何應用熱處理之手段使材料達到所求之特性。對於各種熱處理之原理、解析及實際的應用作詳盡的介紹。隨著科技之發達，機械工業之進步、構造物之增大及精密化、迷你化之趨勢，金屬材料所要求之性質需要更進一步之強化，為滿足此一要求，除調整合金元素之外，必須賴適當的熱處理，才能發揮材料本身含有合金元素之功能，亦可滿足吾人所需之各種用途，本課程為使學生瞭解這些處理方法，由理論上說明熱處理與變態理論，及熱處理對強化機構上之理論根據，及熱處理之方法等，本熱處理課程內容有：1. 金屬熱處理之基礎，各種組織與變態，平衡圖在熱處理上之應用，連續冷卻，恆溫冷卻，在熱處理之應用、鋼之淬火變態舉動，合金元素在材料上之影響，結晶粒之大小性質對熱處理之影響，鋼之硬化能之應用及計算方法。2. 熱處理技術、鋼之加熱及各種熱處理方法。3. 鋼之光輝熱處理，保護爐氣之種類及其管理方法。4. 鋼之表面硬化熱處理。5. 淬火零件之設計及材料之選擇。6. 工具模具鋼、不銹鋼、鑄鐵、銅及鋁合金之熱處理。7. 熱處理發生不良原因及其防止方法。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟵𝟲𝟳𝟲𝟯 金屬熱處理"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="如何應用熱處理之手段使材料達到所求之特性。對於各種熱處理之原理、解析及實際的應用作詳盡的介紹。隨著科技之發達，機械工業之進步、構造物之增大及精密化、迷你化之趨勢，金屬材料所要求之性質需要更進一步之強化，為滿足此一要求，除調整合金元素之外，必須賴適當的熱處理，才能發揮材料本身含有合金元素之功能，亦可滿足吾人所需之各種用途，本課程為使學生瞭解這些處理方法，由理論上說明熱處理與變態理論，及熱處理對強化機構上之理論根據，及熱處理之方法等，本熱處理課程內容有：1. 金屬熱處理之基礎，各種組織與變態，平衡圖在熱處理上之應用，連續冷卻，恆溫冷卻，在熱處理之應用、鋼之淬火變態舉動，合金元素在材料上之影響，結晶粒之大小性質對熱處理之影響，鋼之硬化能之應用及計算方法。2. 熱處理技術、鋼之加熱及各種熱處理方法。3. 鋼之光輝熱處理，保護爐氣之種類及其管理方法。4. 鋼之表面硬化熱處理。5. 淬火零件之設計及材料之選擇。6. 工具模具鋼、不銹鋼、鑄鐵、銅及鋁合金之熱處理。7. 熱處理發生不良原因及其防止方法。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/110/2/296763"><meta data-n-head="1" data-hid=
