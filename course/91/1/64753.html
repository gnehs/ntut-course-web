    <title>𝟲𝟰𝟳𝟱𝟯 西洋藝術欣賞</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="本課程將有系統的介紹西洋各類藝術的來龍去脈，基本知識和理論，解說各時代之繪畫風格，重要畫家，以及著名建築、雕刻、手工藝等，以幻燈教學，使學生瞭解西洋藝術，具備欣賞能力，並能滌淨心靈。課程內容包括: 1.史前藝術：包括洞窟藝術、骨雕石雕等。2.上古藝術：如西亞、埃及、希臘、羅馬、波斯、印度等線畫、雕刻、建築。3.中世紀藝術：拜占廷、東羅馬藝術。4.文藝復興：包涵繪畫、雕刻建築、壁畫等。5.十七、八世紀：巴洛克、洛可可時代。6.近代繪畫：如新古典主義、浪漫派、印象派等。7.現代藝術：野獸派、立體派、超現實主義、象徵主義、抽象派、達達派、普普、歐普、新寫實、未來派、構成派等畫派之繪畫。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟲𝟰𝟳𝟱𝟯 西洋藝術欣賞"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="本課程將有系統的介紹西洋各類藝術的來龍去脈，基本知識和理論，解說各時代之繪畫風格，重要畫家，以及著名建築、雕刻、手工藝等，以幻燈教學，使學生瞭解西洋藝術，具備欣賞能力，並能滌淨心靈。課程內容包括: 1.史前藝術：包括洞窟藝術、骨雕石雕等。2.上古藝術：如西亞、埃及、希臘、羅馬、波斯、印度等線畫、雕刻、建築。3.中世紀藝術：拜占廷、東羅馬藝術。4.文藝復興：包涵繪畫、雕刻建築、壁畫等。5.十七、八世紀：巴洛克、洛可可時代。6.近代繪畫：如新古典主義、浪漫派、印象派等。7.現代藝術：野獸派、立體派、超現實主義、象徵主義、抽象派、達達派、普普、歐普、新寫實、未來派、構成派等畫派之繪畫。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/91/1/64753"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=91&sem=1&id=64753"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" href="https://fonts.gstatic.com"><link data-n-head="1" rel="stylesheet" href="https://fonts.g
