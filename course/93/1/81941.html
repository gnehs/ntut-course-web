    <title>𝟴𝟭𝟵𝟰𝟭 類神經模糊控制及其應用</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="雖然類神經網路及模糊邏輯均可適當作為控制用，但前者具有容錯、平行處理及學習的特性，而後者具有語言描述及邏輯控制的特性，因此這兩者具有互補效果。若能將此二者妥善整合，將有助於解決複雜系統的控制問題。近年來如何充分利用類神經網路與模糊系統的好處（例如系統的強健性、資訊分散式表示法、容易處理不確定感測器數據等），並據此設計一控制系統，這方面的需求日益迫切。這門課在歐美先進國家很熱門，國內雖有一些大學，開始開授類神經網路，以及模糊系統的課程，但大都單獨開授，僅有少數將此二者予以整合。有鑑於此，乃選擇開授「類神經模糊控制及其應用」。授課對象以研究生為主，時間為一學期。本課程開授的目的為介紹類神經網路與模糊控制之基本理論、重要現象、分析方法與工具、及部份應用實例。另外也將介紹相關研究課題之發展、研究近況與待探討的問題。規劃的課程大綱如下：類神經網路簡介、前饋網路及監督式學習、非監督式學習網路、迴授型類神經網路、類神經網路之應用、模糊集合概念、模糊關係、模糊邏輯及近似推理、模糊邏輯控制系統及類神經模糊控制器。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟴𝟭𝟵𝟰𝟭 類神經模糊控制及其應用"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="雖然類神經網路及模糊邏輯均可適當作為控制用，但前者具有容錯、平行處理及學習的特性，而後者具有語言描述及邏輯控制的特性，因此這兩者具有互補效果。若能將此二者妥善整合，將有助於解決複雜系統的控制問題。近年來如何充分利用類神經網路與模糊系統的好處（例如系統的強健性、資訊分散式表示法、容易處理不確定感測器數據等），並據此設計一控制系統，這方面的需求日益迫切。這門課在歐美先進國家很熱門，國內雖有一些大學，開始開授類神經網路，以及模糊系統的課程，但大都單獨開授，僅有少數將此二者予以整合。有鑑於此，乃選擇開授「類神經模糊控制及其應用」。授課對象以研究生為主，時間為一學期。本課程開授的目的為介紹類神經網路與模糊控制之基本理論、重要現象、分析方法與工具、及部份應用實例。另外也將介紹相關研究課題之發展、研究近況與待探討的問題。規劃的課程大綱如下：類神經網路簡介、前饋網路及監督式學習、非監督式學習網路、迴授型類神經網路、類神經網路之應用、模糊集合概念、模糊關係、模糊邏輯及近似推理、模糊邏輯控制系統及類神經模糊控制器。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/93/1/81941"><meta data-n-he
