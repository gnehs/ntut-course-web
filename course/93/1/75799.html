    <title>𝟳𝟱𝟳𝟵𝟵 當代思潮與國家發展</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="在二十世紀眾多分歧的思想中，有些廣受人們的認同，並信奉為價值體系而實踐，此稱為思潮。這些流行的思潮，影響人民生活，社會生計，更影響著國家的發展方向。因此，這些思潮與國家發展有極為密切的關係。思潮的內容及其與國家發展的關係就是本課程的主要內容。當代思潮中，民族主義、國家主義與世界主義的理想不同，國家之運作便不相同；民主主義、共產主義影響各國的政治制度及人民的生活方式；資本主義、社會主義與共產主義關係著國計民生，在經濟、社會及生活各層面都深受其影響。本課程中第一部分介紹最具代表性的當代思潮，第二部份就民族思潮、經濟思潮與國家發展的關係加以剖析，藉以探討我國立國的精神所在，即民族平等、政治民主，經濟發展，以實現三民主義自由、民主、均富理想。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟳𝟱𝟳𝟵𝟵 當代思潮與國家發展"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="在二十世紀眾多分歧的思想中，有些廣受人們的認同，並信奉為價值體系而實踐，此稱為思潮。這些流行的思潮，影響人民生活，社會生計，更影響著國家的發展方向。因此，這些思潮與國家發展有極為密切的關係。思潮的內容及其與國家發展的關係就是本課程的主要內容。當代思潮中，民族主義、國家主義與世界主義的理想不同，國家之運作便不相同；民主主義、共產主義影響各國的政治制度及人民的生活方式；資本主義、社會主義與共產主義關係著國計民生，在經濟、社會及生活各層面都深受其影響。本課程中第一部分介紹最具代表性的當代思潮，第二部份就民族思潮、經濟思潮與國家發展的關係加以剖析，藉以探討我國立國的精神所在，即民族平等、政治民主，經濟發展，以實現三民主義自由、民主、均富理想。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/93/1/75799"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=93&sem=1&id=75799"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" href="https://fonts.gstatic.com
