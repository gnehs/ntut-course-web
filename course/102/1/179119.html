<!DOCTYPE html><html lang="zh-TW" data-n-head="%7B%22lang%22:%7B%221%22:%22zh-TW%22%7D%7D"><head>
    <title>𝟭𝟳𝟵𝟭𝟭𝟵 金屬材料</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="材料之特性取決於材料內部組織，所以課程內容也注重內部組織與材料特性之間的關係，內部組織的變化對材料特性之影響，由理論為基礎之探討至實際之應用上。對本課程有關的基本概念，則詳加說明，初學材料者能得到材料上所必備之基本知識，若基本概念已有充分了解，則利用這些知識即可參考材料規格或手冊就可得到欲知之條件，進而以此概念作基礎，亦可研習更高深之學問，本課程內容著重於介紹材料之結構，基本原理有： 1. 金屬之基本理論，金屬及合金之構造，材料之組織，塑性加工變形之理論，材料之物理化學，機械性質及其實驗。 2. 鋼和鐵之製造，組織及其熱處理，變態理論。 3. 構造用鋼，合金鋼，工具鋼，特殊鋼之特性、用途及其熱處理方法。4. 鋼之表面硬化理論及其熱處理方法。 5. 鑄鐵之冶煉，種類及其熱處理方法。6.非鐵金屬材料，銅，鋁，鈦，鎂，錫，鋅，鉛，鎳等合金種類之特性及其處理方法。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟭𝟳𝟵𝟭𝟭𝟵 金屬材料"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="材料之特性取決於材料內部組織，所以課程內容也注重內部組織與材料特性之間的關係，內部組織的變化對材料特性之影響，由理論為基礎之探討至實際之應用上。對本課程有關的基本概念，則詳加說明，初學材料者能得到材料上所必備之基本知識，若基本概念已有充分了解，則利用這些知識即可參考材料規格或手冊就可得到欲知之條件，進而以此概念作基礎，亦可研習更高深之學問，本課程內容著重於介紹材料之結構，基本原理有： 1. 金屬之基本理論，金屬及合金之構造，材料之組織，塑性加工變形之理論，材料之物理化學，機械性質及其實驗。 2. 鋼和鐵之製造，組織及其熱處理，變態理論。 3. 構造用鋼，合金鋼，工具鋼，特殊鋼之特性、用途及其熱處理方法。4. 鋼之表面硬化理論及其熱處理方法。 5. 鑄鐵之冶煉，種類及其熱處理方法。6.非鐵金屬材料，銅，鋁，鈦，鎂，錫，鋅，鉛，鎳等合金種類之特性及其處理方法。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/102/1/179119"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=102&sem=1&id=179119"><link data-n-head
