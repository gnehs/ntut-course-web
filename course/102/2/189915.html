    <title>𝟭𝟴𝟵𝟵𝟭𝟱 經濟學概論</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="經濟學重視邏輯與嚴謹推理的理性特質是其主要特色，此亦為理工科系人之專長優勢，然而僅偏重左腦訓練的人才往往讓人覺得生冷機械，對事物看法也常過於直接而缺乏人情，若能在不失理性效率之下，兼顧以人為本之社會人文感性關懷，則經濟學自無愧為社會科學之母，其訓練目標亦與通識教育的人格均衡發展目的一致！為避免陷入一般經濟教學因理論工具比重過高而失焦，導致學生學習興趣驟減以致成效不彰，本課程重點在於先讓學生擁有強烈之學習動機，接著認知到&quot;確立學習目的&quot;的重要性，藉由生活實例直接帶領學生面對並感受問題，從而引導出經濟學切入問題的思維方式，並傳授其正確可行的學習態度與方法，同時提醒學生維持對專業知識批判的精神，在嚴謹訓練架構下督促其尋求感性的意涵，因而不致陷入經濟工具與名詞的浩瀚泥沼中，從而漸進體會出經濟學之精髓。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟭𝟴𝟵𝟵𝟭𝟱 經濟學概論"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="經濟學重視邏輯與嚴謹推理的理性特質是其主要特色，此亦為理工科系人之專長優勢，然而僅偏重左腦訓練的人才往往讓人覺得生冷機械，對事物看法也常過於直接而缺乏人情，若能在不失理性效率之下，兼顧以人為本之社會人文感性關懷，則經濟學自無愧為社會科學之母，其訓練目標亦與通識教育的人格均衡發展目的一致！為避免陷入一般經濟教學因理論工具比重過高而失焦，導致學生學習興趣驟減以致成效不彰，本課程重點在於先讓學生擁有強烈之學習動機，接著認知到&quot;確立學習目的&quot;的重要性，藉由生活實例直接帶領學生面對並感受問題，從而引導出經濟學切入問題的思維方式，並傳授其正確可行的學習態度與方法，同時提醒學生維持對專業知識批判的精神，在嚴謹訓練架構下督促其尋求感性的意涵，因而不致陷入經濟工具與名詞的浩瀚泥沼中，從而漸進體會出經濟學之精髓。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/102/2/189915"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=102&sem=2&id=189915"><link data-n-head="1" rel="icon" type="image/png" href="/ic
