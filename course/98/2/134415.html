    <title>𝟭𝟯𝟰𝟰𝟭𝟱 翻譯文學與文化生產</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="在西潮的衝擊之下，翻譯文學在台灣文學和文化發展中佔有非常重要的地位。本課程旨在探討翻譯文學對台灣文化思想所造成的各種影響，並研究翻譯如何影響台灣的文化生產，包括文學創作、出版、文學雜誌和報紙副刊的方針、戲劇表演、電影編寫等。課程將先回顧翻譯文學的歷史發展，並討論譯者所採用的不同翻譯策略，繼之將以文化生產的大脈絡檢視下列問題: 翻譯文學促成或是阻礙了台灣的文化轉變? 台灣出版社出版翻譯作品時選擇的準則是什麼? 翻譯的暢銷書對台灣文壇和書市有何影響? 更重要的是，過去數十年間翻譯的文化理論對台灣學術發展有什麼衝擊? 翻譯過來的西方文化思想影響所及，是否重塑了現存的傳統? 翻譯的文化理念重新肯定了台灣的國家和文化認同，或是改變之?在這些討論中所涉及的一些複雜的文化觀念和術語，如現代性、認同、再現、主體性等也將納入分析和研討。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟭𝟯𝟰𝟰𝟭𝟱 翻譯文學與文化生產"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="在西潮的衝擊之下，翻譯文學在台灣文學和文化發展中佔有非常重要的地位。本課程旨在探討翻譯文學對台灣文化思想所造成的各種影響，並研究翻譯如何影響台灣的文化生產，包括文學創作、出版、文學雜誌和報紙副刊的方針、戲劇表演、電影編寫等。課程將先回顧翻譯文學的歷史發展，並討論譯者所採用的不同翻譯策略，繼之將以文化生產的大脈絡檢視下列問題: 翻譯文學促成或是阻礙了台灣的文化轉變? 台灣出版社出版翻譯作品時選擇的準則是什麼? 翻譯的暢銷書對台灣文壇和書市有何影響? 更重要的是，過去數十年間翻譯的文化理論對台灣學術發展有什麼衝擊? 翻譯過來的西方文化思想影響所及，是否重塑了現存的傳統? 翻譯的文化理念重新肯定了台灣的國家和文化認同，或是改變之?在這些討論中所涉及的一些複雜的文化觀念和術語，如現代性、認同、再現、主體性等也將納入分析和研討。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/98/2/134415"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=98&sem=2&id=134415"><link data-n-head="1" rel="icon" type="image/pn
