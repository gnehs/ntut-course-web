    <title>𝟭𝟯𝟲𝟯𝟲𝟱 莎士比亞與溝通</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="為什麼要閱讀或研究莎士比亞? Catherine Belsey 回答道：是為了莎翁的獨特性。如她所言：「莎士比亞不僅是英語世界上流社會文化的精華，亦為其整體文化的精髓。」因為莎劇的辭彙，迄今仍通用於英語世界，並已融入日常生活之結構中。這現象不僅發生在現在的英國，自莎翁的時代開始，莎翁的語彙在全世界就從未停止流通過。何況，莎翁震撼人心的詩歌和劇場藝術，無人出其右的人性掌握，以及非凡的人生哲學思維與洞見，向來受到世人的珍愛。如世人常謂：莎士比亞的語言可觸發我們的想像力，為我們在人生的各個層面(包括職業層面)提升溝通效率。為了這些重要的理由，本課程將引導學生欣賞莎士比亞的若干劇作。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟭𝟯𝟲𝟯𝟲𝟱 莎士比亞與溝通"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="為什麼要閱讀或研究莎士比亞? Catherine Belsey 回答道：是為了莎翁的獨特性。如她所言：「莎士比亞不僅是英語世界上流社會文化的精華，亦為其整體文化的精髓。」因為莎劇的辭彙，迄今仍通用於英語世界，並已融入日常生活之結構中。這現象不僅發生在現在的英國，自莎翁的時代開始，莎翁的語彙在全世界就從未停止流通過。何況，莎翁震撼人心的詩歌和劇場藝術，無人出其右的人性掌握，以及非凡的人生哲學思維與洞見，向來受到世人的珍愛。如世人常謂：莎士比亞的語言可觸發我們的想像力，為我們在人生的各個層面(包括職業層面)提升溝通效率。為了這些重要的理由，本課程將引導學生欣賞莎士比亞的若干劇作。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/98/2/136365"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=98&sem=2&id=136365"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" href="https://fonts.gstatic.com"><link data-n-head="1" rel="stylesheet" href="https://fonts
