    <title>𝟮𝟰𝟯𝟴𝟱𝟵 顧客關係管理與商業智慧</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="顧客關係管理主要目的是了解企業與顧客之關係，促使顧客滿意及忠誠回應而產生終身價值，進而提昇企業獲利，其內容包括顧客關係管理的概念與本質、顧客行為、顧客資料探勘、顧客關係管理系統、顧客關係管理專案之規劃與管理、顧客關係管理的績效衡量、顧客關係管理實務研討。商業智慧(Business Intelligence, BI)，是企業利用現代資訊技術收集、管理和分析結構化與非結構化的企業資料與資訊，創造和累積企業知識與見解，以改善企業決策品質與採取有效的企業行動，進而提升企業各方面績效。由基本現場管理(Shop Floor Control)需求談起，然後介紹製造資訊分類與收集技術（包括RFID），也將包括資料庫與資料倉儲觀念，最後介紹BI於顧客關係管理之應用。課堂中也將輔以目前市面上商用BI套裝軟體，並將其專業上相關資訊在此系統上實際應用，體驗BI對企業之重要性。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟰𝟯𝟴𝟱𝟵 顧客關係管理與商業智慧"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="顧客關係管理主要目的是了解企業與顧客之關係，促使顧客滿意及忠誠回應而產生終身價值，進而提昇企業獲利，其內容包括顧客關係管理的概念與本質、顧客行為、顧客資料探勘、顧客關係管理系統、顧客關係管理專案之規劃與管理、顧客關係管理的績效衡量、顧客關係管理實務研討。商業智慧(Business Intelligence, BI)，是企業利用現代資訊技術收集、管理和分析結構化與非結構化的企業資料與資訊，創造和累積企業知識與見解，以改善企業決策品質與採取有效的企業行動，進而提升企業各方面績效。由基本現場管理(Shop Floor Control)需求談起，然後介紹製造資訊分類與收集技術（包括RFID），也將包括資料庫與資料倉儲觀念，最後介紹BI於顧客關係管理之應用。課堂中也將輔以目前市面上商用BI套裝軟體，並將其專業上相關資訊在此系統上實際應用，體驗BI對企業之重要性。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/107/1/243859"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=107&sem=1&id=243859"><link d
