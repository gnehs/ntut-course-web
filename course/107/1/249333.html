    <title>𝟮𝟰𝟵𝟯𝟯𝟯 藝術創意與文化傳播</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="本科目以跨學科多媒體的方式來探討不同媒介(與文類)的作品之間如何存在著啟發創意的連鎖反應，與創意激盪的引力關係，並探索何以同一時代不同的藝術形式之間展現出類似的創意主題與手法，進而形成時代的文化特色。以荷蘭畫家維米爾(Vermeer)的名畫「戴珍珠耳環的少女」為例，此畫作激發了作家歇維理(Chevalier)無限的想像空間而寫了一部同名小說，試圖去解釋畫作背後之奧秘。接著，受小說的激發，一部同名電影應運而生，把小說情節加以改編，並參考維米爾其它畫作, 試圖重現原畫創作時畫家個人、家庭與時代風采。這一連串連鎖激盪之下，不同媒介與文類的新作品出爐了，各有特色，而且彼此間還有相互連結和彼此評論的關係。有時候，類似的連結(可能在主題或手法上)普遍地出現在同一時代不同的藝術形式之間，這說明了此一連鎖與創意激盪的關係如何大規模地造成文化思想潮流與大眾流行文化。以「解構(後結構)思潮」為例，原本在哲學領域獨樹一格，進入文學批評理論領域後成為顯學，進而影響藝術評論與創作理念。後來更傳播至建築理論與設計，造成「解構建築」之流行與歪斜屋宇之誕生。儼然成為「後現代文化」的註冊商標。這一文化傳播的現象乃依賴前述之(1)啟發創意的連鎖反應，"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟰𝟵𝟯𝟯𝟯 藝術創意與文化傳播"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="本科目以跨學科多媒體的方式來探討不同媒介(與文類)的作品之間如何存在著啟發創意的連鎖反應，與創意激盪的引力關係，並探索何以同一時代不同的藝術形式之間展現出類似的創意主題與手法，進而形成時代的文化特色。以荷蘭畫家維米爾(Vermeer)的名畫「戴珍珠耳環的少女」為例，此畫作激發了作家歇維理(Chevalier)無限的想像空間而寫了一部同名小說，試圖去解釋畫作背後之奧秘。接著，受小說的激發，一部同名電影應運而生，把小說情節加以改編，並參考維米爾其它畫作, 試圖重現原畫創作時畫家個人、家庭與時代風采。這一連串連鎖激盪之下，不同媒介與文類的新作品出爐了，各有特色，而且彼此間還有相互連結和彼此評論的關係。有時候，類似的連結(可能在主題或手法上)普遍地出現在同一時代不同的藝術形式之間，這說明了此一連鎖與創意激盪的關係如何大規模地造成文化思想潮流與大眾流行文化。以「解構(後結構)思潮」為例，原本在哲學領域獨樹一格，進入文學批評理論領域後成為顯學，進而影響藝術評論與創作理念。後來更傳播至建築理論與設計，造成「解構建築」之流行與歪斜屋宇之誕生。儼然成為「後現代文化」的註冊商標。這一文化傳播的現象乃依賴前述之(1)啟發創意的連鎖反應，"><meta data-n-head="1" dat
