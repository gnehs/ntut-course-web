    <title>𝟮𝟰𝟵𝟲𝟰𝟴 智能工廠專題實作(一)</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="本課程以“智能工業生產教學工廠”為學習場域，是一間無人的關燈工廠，這間智能工廠的建置完全與廠商實際生產需求結合，全球最大高階自行車變速器製造商美商速聯公司(SRAM)林孟輝總廠長擔任建廠諮詢顧問，整間工廠完全由北科大跨系所老師帶領學生自行建置，這是一間全國大學第一條由老師帶領學生團隊自行建置完成的智能化生產製造產線，產線包括加工區、精密量測區、線上品管區、組裝區、自動倉儲，從接受訂單到智能化排單、加工、量測、品管、組裝、倉儲，所有雲端伺服器與程式軟體完全由學生自行架設與撰寫，是一條完全無人化的關燈展示生產與教學工廠。上課方式是廠商針對智能工廠各個工作細節具體提出實務需求，再由上課老師帶學生助教以此些問題作為上課基礎，教導學生共同解決，學生以班級為單位進入工廠實作學習，課程由負責建置“智能工業生產教學工廠”的老師依其專長領域分工合作開課，依據老師負責建置的部分及其專長進行分工教學，學生分組由個別老師帶領指導，學生將可依序學到完整工廠技術，學期結束再由各專長老師依照學生分組指導學生進行專題報告，學生的專題報告將以個別老師專長協助解決的問題撰寫報告，這樣的設計可以讓學生深入了解與探討如何解決問題。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟰𝟵𝟲𝟰𝟴 智能工廠專題實作(一)"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="本課程以“智能工業生產教學工廠”為學習場域，是一間無人的關燈工廠，這間智能工廠的建置完全與廠商實際生產需求結合，全球最大高階自行車變速器製造商美商速聯公司(SRAM)林孟輝總廠長擔任建廠諮詢顧問，整間工廠完全由北科大跨系所老師帶領學生自行建置，這是一間全國大學第一條由老師帶領學生團隊自行建置完成的智能化生產製造產線，產線包括加工區、精密量測區、線上品管區、組裝區、自動倉儲，從接受訂單到智能化排單、加工、量測、品管、組裝、倉儲，所有雲端伺服器與程式軟體完全由學生自行架設與撰寫，是一條完全無人化的關燈展示生產與教學工廠。上課方式是廠商針對智能工廠各個工作細節具體提出實務需求，再由上課老師帶學生助教以此些問題作為上課基礎，教導學生共同解決，學生以班級為單位進入工廠實作學習，課程由負責建置“智能工業生產教學工廠”的老師依其專長領域分工合作開課，依據老師負責建置的部分及其專長進行分工教學，學生分組由個別老師帶領指導，學生將可依序學到完整工廠技術，學期結束再由各專長老師依照學生分組指導學生進行專題報告，學生的專題報告將以個別老師專長協助解決的問題撰寫報告，這樣的設計可以讓學生深入了解與探討如何解決問題。"><meta data-n-head="1" data-hid="og:url" name=
