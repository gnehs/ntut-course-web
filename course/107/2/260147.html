    <title>𝟮𝟲𝟬𝟭𝟰𝟳 倫理學概論</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="倫理學(Ethics)是討論「應不應該」的一門哲學分支。倫理學可分為「微觀倫理學」：探討個人性之行為的應不應該的問題，以及「宏觀的倫理學」：探討整個社會的政治、經濟、法律、社會等方面的問題。倫理學亦可區分為「規範倫理學」及「應用倫理學」兩大類，前者探討善的定義與判斷準則、動機論與結果論、人的意志是否自由、決定論與責任、自律與他律、幸福與快樂、哪些德行(virtue)值得追求等等課題，後者則是運用倫理學觀點探討諸如安樂死、墮胎、環保、複製人等種種課題。本課程主要目的是在對倫理學課題與種類作一個基本的介紹，訓練及培養學生在倫理問題上思考的能力，期能讓學生在作道德問題的判斷與抉擇上能夠有所進步。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟲𝟬𝟭𝟰𝟳 倫理學概論"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="倫理學(Ethics)是討論「應不應該」的一門哲學分支。倫理學可分為「微觀倫理學」：探討個人性之行為的應不應該的問題，以及「宏觀的倫理學」：探討整個社會的政治、經濟、法律、社會等方面的問題。倫理學亦可區分為「規範倫理學」及「應用倫理學」兩大類，前者探討善的定義與判斷準則、動機論與結果論、人的意志是否自由、決定論與責任、自律與他律、幸福與快樂、哪些德行(virtue)值得追求等等課題，後者則是運用倫理學觀點探討諸如安樂死、墮胎、環保、複製人等種種課題。本課程主要目的是在對倫理學課題與種類作一個基本的介紹，訓練及培養學生在倫理問題上思考的能力，期能讓學生在作道德問題的判斷與抉擇上能夠有所進步。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/107/2/260147"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=107&sem=2&id=260147"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" href="https://fonts.gstatic.com"><link data-n-head="1" rel="stylesheet" href="h
