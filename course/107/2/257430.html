    <title>𝟮𝟱𝟳𝟰𝟯𝟬 電腦輔助繪圖</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="本課程內容分二部分進行授課，第一個部份以小組進行校園建築進行實測後，繪製平、立、剖面圖，以加強學生團隊合作，並透過實際量測與繪製建築平、立、剖面圖，使學生感受實體與練習之關係；由於目前臺灣多以集合住宅建照申請居多，且住宅為空間尺度之根本；因此，第二個部份之課堂操作，依序為浴廁、臥室、廚房、餐廳、客廳單元等不同空間尺度練習後，聚焦於住宅平面圖之練習；接著，透過住宅平面圖之練習，衍伸至立面圖與剖面圖與透視圖練習。課程亦將藉由同學上述二個部分之練習，延續第一學期建築製圖基本常識、觀念與技法之傳授，以確實增進學生建築製圖能力。 本課程符合系教育目標如下： 1. 訓練學生建築設計與工程基礎專業能力； 2. 透過實作方式彙整建築設計與建築構造之技能； 3. 引導建立建築專業道德倫理態度； 4. 整合建築理論與實務提升就業競爭力。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟱𝟳𝟰𝟯𝟬 電腦輔助繪圖"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="本課程內容分二部分進行授課，第一個部份以小組進行校園建築進行實測後，繪製平、立、剖面圖，以加強學生團隊合作，並透過實際量測與繪製建築平、立、剖面圖，使學生感受實體與練習之關係；由於目前臺灣多以集合住宅建照申請居多，且住宅為空間尺度之根本；因此，第二個部份之課堂操作，依序為浴廁、臥室、廚房、餐廳、客廳單元等不同空間尺度練習後，聚焦於住宅平面圖之練習；接著，透過住宅平面圖之練習，衍伸至立面圖與剖面圖與透視圖練習。課程亦將藉由同學上述二個部分之練習，延續第一學期建築製圖基本常識、觀念與技法之傳授，以確實增進學生建築製圖能力。 本課程符合系教育目標如下： 1. 訓練學生建築設計與工程基礎專業能力； 2. 透過實作方式彙整建築設計與建築構造之技能； 3. 引導建立建築專業道德倫理態度； 4. 整合建築理論與實務提升就業競爭力。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/107/2/257430"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=107&sem=2&id=257430"><link data-n-head="1" rel="icon" type="image/png" hre
