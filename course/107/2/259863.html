    <title>𝟮𝟱𝟵𝟴𝟲𝟯 風工程理論與應用</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="風工程是一個跨領域的學科，屬於研究所課程，適合已有良好工程力學以及流體力學基礎的學生選修。然而為了推廣我國工程師及土木系大學生了解此門學問，本課程設計為大四及研究所學生選修的先導型課程。本課程內容涵蓋大氣邊界層、鈍體空氣動力學以及空氣彈力學的基礎知識，進而闡述建築物耐風設計以及橋梁耐風設計的概念，配合我國以及國際上常用之耐風設計規範作為解說及練習，輔助學生對於風工程有一定的認識。其他如空氣污染擴散、通風節能減熱、計算流體力學應用等與風相關的主題，亦在本課程提出概略性的介紹以及發展現況。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟱𝟵𝟴𝟲𝟯 風工程理論與應用"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="風工程是一個跨領域的學科，屬於研究所課程，適合已有良好工程力學以及流體力學基礎的學生選修。然而為了推廣我國工程師及土木系大學生了解此門學問，本課程設計為大四及研究所學生選修的先導型課程。本課程內容涵蓋大氣邊界層、鈍體空氣動力學以及空氣彈力學的基礎知識，進而闡述建築物耐風設計以及橋梁耐風設計的概念，配合我國以及國際上常用之耐風設計規範作為解說及練習，輔助學生對於風工程有一定的認識。其他如空氣污染擴散、通風節能減熱、計算流體力學應用等與風相關的主題，亦在本課程提出概略性的介紹以及發展現況。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/107/2/259863"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=107&sem=2&id=259863"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" href="https://fonts.gstatic.com"><link data-n-head="1" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Roboto+Condensed:wght@400;7
