    <title>𝟭𝟭𝟳𝟳𝟲𝟲 文學與改編電影</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="在《電影》(一九二六) 一文裡，維吉尼亞o吳爾芙曾說：文學作品與其改編電影的關係，就如不幸的受害者與貪婪的掠奪者或寄生蟲之間的關係一般。電影業已經建立了一項傳統，將文學作品作為滋養其文化與美學內涵的材料來源。然而，對吳爾芙而言，這種傳統卻為電影業與文學作品帶來了災難性的結果。如她所言：「正當眼睛與大腦欲攜手合作卻徒勞無功之際，他們同時亦遭受到無情地剝離。」儘管吳爾芙也許對於文學作品與其改編電影的關係過於悲觀，然而，她的話有時聽來卻也千真萬確。在本課程裡，我們將探討改編自文學作品的電影之局限和缺點，以及其潛力和長處等問題。我們將研究，在文學作品之中得依賴讀者想像力才能生動傳達的微妙心理，電影裡的聲音與視覺效果須如何將之傳遞?文學與電影在處理象徵及思想的方法上，有何不同?還有，改編自文學作品的電影如何偏離文學原作之主題或結構，以便迎合當代觀眾之美學、心理、社會、政治、以及文化等層面的期待？本課程將研究之文學作品與改編電影將於下列作品中選出，但是不局限於下列作品：Joseph Conrad, Heart of Darkness (1899)Francis Ford Coppola, Apocalypse Now (1979)Rudyard Kipling, Kim (1901)John Howard Davie"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟭𝟭𝟳𝟳𝟲𝟲 文學與改編電影"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="在《電影》(一九二六) 一文裡，維吉尼亞o吳爾芙曾說：文學作品與其改編電影的關係，就如不幸的受害者與貪婪的掠奪者或寄生蟲之間的關係一般。電影業已經建立了一項傳統，將文學作品作為滋養其文化與美學內涵的材料來源。然而，對吳爾芙而言，這種傳統卻為電影業與文學作品帶來了災難性的結果。如她所言：「正當眼睛與大腦欲攜手合作卻徒勞無功之際，他們同時亦遭受到無情地剝離。」儘管吳爾芙也許對於文學作品與其改編電影的關係過於悲觀，然而，她的話有時聽來卻也千真萬確。在本課程裡，我們將探討改編自文學作品的電影之局限和缺點，以及其潛力和長處等問題。我們將研究，在文學作品之中得依賴讀者想像力才能生動傳達的微妙心理，電影裡的聲音與視覺效果須如何將之傳遞?文學與電影在處理象徵及思想的方法上，有何不同?還有，改編自文學作品的電影如何偏離文學原作之主題或結構，以便迎合當代觀眾之美學、心理、社會、政治、以及文化等層面的期待？本課程將研究之文學作品與改編電影將於下列作品中選出，但是不局限於下列作品：Joseph Conrad, Heart of Darkness (1899)Francis Ford Coppola, Apoc
