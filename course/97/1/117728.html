    <title>𝟭𝟭𝟳𝟳𝟮𝟴 媒體的敘事策略</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="德國哲學家Wilhelm Schapp曾說過:「我們人類永遠糾纏在各種故事中」。我們就在這些糾結中建立了各種觀念：對與錯、成功與失敗、真實與虛假。其實這些指引我們人生的故事就具備了敘事的結構。人們彼此訴說故事，不但是以此為樂，更重要的是藉著敘事得以在社群中取得一席發聲之地，進而在更廣大的脈絡中為自己的社群找到定位。敘事的特質就是流動迅速，這也就成了說故事最基本的特點。雖然詩或小說的語意在轉譯成不同文化或媒介時，很容易失落，但是它們內在的敘事模式顯然比較固定恆久，而且無關乎這些詩或小說是事實或是虛構。但是敘事模式究竟有些什麼不變的元素? 例如電影「麻雀變鳳凰」或是黛安娜王妃的傳記，其中的基本敘事模式是否就是灰姑娘的翻版?本課程將探討敘事學的基本策略，教導學生以此作為分析故事的基本工具 (Barthes, Chatman, Genette, Herman);同時也要介紹相關的理論，討論敘事在人類經驗中的重要性 (Bruner, Ricoeur)。最後我們會將閱讀所得到的啟發和觀點，應用詮釋各式各樣的媒體敘事，包括小說、新聞報導、電影、畫片和圖像小說。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟭𝟭𝟳𝟳𝟮𝟴 媒體的敘事策略"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="德國哲學家Wilhelm Schapp曾說過:「我們人類永遠糾纏在各種故事中」。我們就在這些糾結中建立了各種觀念：對與錯、成功與失敗、真實與虛假。其實這些指引我們人生的故事就具備了敘事的結構。人們彼此訴說故事，不但是以此為樂，更重要的是藉著敘事得以在社群中取得一席發聲之地，進而在更廣大的脈絡中為自己的社群找到定位。敘事的特質就是流動迅速，這也就成了說故事最基本的特點。雖然詩或小說的語意在轉譯成不同文化或媒介時，很容易失落，但是它們內在的敘事模式顯然比較固定恆久，而且無關乎這些詩或小說是事實或是虛構。但是敘事模式究竟有些什麼不變的元素? 例如電影「麻雀變鳳凰」或是黛安娜王妃的傳記，其中的基本敘事模式是否就是灰姑娘的翻版?本課程將探討敘事學的基本策略，教導學生以此作為分析故事的基本工具 (Barthes, Chatman, Genette, Herman);同時也要介紹相關的理論，討論敘事在人類經驗中的重要性 (Bruner, Ricoeur)。最後我們會將閱讀所得到的啟發和觀點，應用詮釋各式各樣的媒體敘事，包括小說、新聞報導、電影、畫片和圖像小說。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-cours
