    <title>𝟮𝟴𝟳𝟴𝟴𝟲 分子模擬於工程之應用</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="分子模擬是一種廣泛應用在各工程領域的研究工具。針對研究目標的現象及材料，將巨觀尺度的系統映射到微觀尺度，以其組成原子和分子建立模型。模型內的原子則依循力場相互作用，於電腦上高速運算。所收集到的數據，透過統計力學的分析，可預測目標系統的巨觀性質。以此方法得到的資訊，可指引後期實驗開發的方向，以加速研發的進程並減少實驗的浪費。本課程旨在介紹常見的分子模擬理論和技巧，並協助各領域的同學對其專業問題進行實作。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟴𝟳𝟴𝟴𝟲 分子模擬於工程之應用"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="分子模擬是一種廣泛應用在各工程領域的研究工具。針對研究目標的現象及材料，將巨觀尺度的系統映射到微觀尺度，以其組成原子和分子建立模型。模型內的原子則依循力場相互作用，於電腦上高速運算。所收集到的數據，透過統計力學的分析，可預測目標系統的巨觀性質。以此方法得到的資訊，可指引後期實驗開發的方向，以加速研發的進程並減少實驗的浪費。本課程旨在介紹常見的分子模擬理論和技巧，並協助各領域的同學對其專業問題進行實作。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/109/2/287886"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=109&sem=2&id=287886"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" href="https://fonts.gstatic.com"><link data-n-head="1" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Roboto+Mono&family=Lato:wght@400;700&display=swap"><link data-n-head="1"
