    <title>𝟮𝟴𝟬𝟭𝟳𝟰 空間分析與設計專題</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="本堂課主要在於從全球化與在地化的角度探討當代建築與都市設計中的重要理論、案例與關鍵課題，尤其藉由回溯其自二十世紀初以來的發展歷史，本課程將聚焦於一系列具有代表性的建築師與設計作品，透過他們在建築與都市設計上的專業實踐來反思當代人類社會所面臨的各種挑戰與機會。具體本課程將透過案例討論與分析的方式來進行，所有學生將對於指定案例進行獨立研究，並應用課堂所教授之方法與工具對於該案例進行理論與空間構成的分析性評論，最終再彙整成一份完整的評述報告。案例分析的內容將需要包括以下四個重點：一、時空背景如何對於建築與都市設計之實踐造成影響？二、空間生產的過程與結果如何回應真實社會的需求？三、如何從空間構成的角度反思設計之於空間的意義與價值？四、該案例如何影響未來建築與都市設計之發展趨勢？在分析工具的部分，本課程針對建築與都市設計兩種不同的尺度將分別著重於兩種不同面向的分析：在建築尺度的案例上主要的重點在於空間的組織性，實際操作則是以距離、深度與視野等不同元素的比較分析為主；在都市設計尺度的案例上重點則在於空間的序列性，透過軸線、區段與使用分析對於都市型態的轉變與演化提出反思。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟴𝟬𝟭𝟳𝟰 空間分析與設計專題"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="本堂課主要在於從全球化與在地化的角度探討當代建築與都市設計中的重要理論、案例與關鍵課題，尤其藉由回溯其自二十世紀初以來的發展歷史，本課程將聚焦於一系列具有代表性的建築師與設計作品，透過他們在建築與都市設計上的專業實踐來反思當代人類社會所面臨的各種挑戰與機會。具體本課程將透過案例討論與分析的方式來進行，所有學生將對於指定案例進行獨立研究，並應用課堂所教授之方法與工具對於該案例進行理論與空間構成的分析性評論，最終再彙整成一份完整的評述報告。案例分析的內容將需要包括以下四個重點：一、時空背景如何對於建築與都市設計之實踐造成影響？二、空間生產的過程與結果如何回應真實社會的需求？三、如何從空間構成的角度反思設計之於空間的意義與價值？四、該案例如何影響未來建築與都市設計之發展趨勢？在分析工具的部分，本課程針對建築與都市設計兩種不同的尺度將分別著重於兩種不同面向的分析：在建築尺度的案例上主要的重點在於空間的組織性，實際操作則是以距離、深度與視野等不同元素的比較分析為主；在都市設計尺度的案例上重點則在於空間的序列性，透過軸線、區段與使用分析對於都市型態的轉變與演化提出反思。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="ht
