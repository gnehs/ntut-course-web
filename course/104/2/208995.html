    <title>𝟮𝟬𝟴𝟵𝟵𝟱 建築設計</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="本課程分三年（六學期）教授，各學年課程教授內容如下：第一學年課程視為建築設計之基礎課題，從建築美學之觀點培養基本素養、建築模樣體驗、設計實作再造，達到建築設計基本知識之體態。並結合一年級橫向課程之實作、圖學、設計理論、全能住宅改造等課程，課程規劃以多元建構為主，其養成要點如下:1. 美學再創造：基本美學素養養成，將感知中的聽覺、視覺、觸覺等與美學體驗再度結合，用思考轉換形式。奠定日後進入空間美學基礎。2. 建築繪圖與表現技巧：建築相關圖學與識圖展現養成，體驗空間感受與空間掌握，美學與繪圖思考整合。3. 空間構成與思維邏輯：將2D轉為3D，藉由點、線、面、體之基本元素，將環境觀察或是感知等邏輯分析，呈現空間的比例、尺度或透過實作技術等理論，重構思維進一步與環境共構將空間再塑。4. 設計實務養成：為因應環境友善，與環境共存之議題如何運用在設計之中，探討行為模式、機能、線安排空間組織等等，將環境之感受能力，以空間再改造展現能力，由於重於綠材料之實作特色，因此實作養成之重要關鍵之一，需配合全能改造課程。達到創作性實務，可說是實驗性實作的特色課程。5.材料與構築實驗：體驗材料之特性，將材料之特性發揮到極限。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟬𝟴𝟵𝟵𝟱 建築設計"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="本課程分三年（六學期）教授，各學年課程教授內容如下：第一學年課程視為建築設計之基礎課題，從建築美學之觀點培養基本素養、建築模樣體驗、設計實作再造，達到建築設計基本知識之體態。並結合一年級橫向課程之實作、圖學、設計理論、全能住宅改造等課程，課程規劃以多元建構為主，其養成要點如下:1. 美學再創造：基本美學素養養成，將感知中的聽覺、視覺、觸覺等與美學體驗再度結合，用思考轉換形式。奠定日後進入空間美學基礎。2. 建築繪圖與表現技巧：建築相關圖學與識圖展現養成，體驗空間感受與空間掌握，美學與繪圖思考整合。3. 空間構成與思維邏輯：將2D轉為3D，藉由點、線、面、體之基本元素，將環境觀察或是感知等邏輯分析，呈現空間的比例、尺度或透過實作技術等理論，重構思維進一步與環境共構將空間再塑。4. 設計實務養成：為因應環境友善，與環境共存之議題如何運用在設計之中，探討行為模式、機能、線安排空間組織等等，將環境之感受能力，以空間再改造展現能力，由於重於綠材料之實作特色，因此實作養成之重要關鍵之一，需配合全能改造課程。達到創作性實務，可說是實驗性實作的特色課程。5.材料與構築實驗：體驗材料之特性，將材料之特性發揮到極限。"><meta data-n-head="1" data-hid="og:url" name="og:url"
