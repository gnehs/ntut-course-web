    <title>𝟮𝟭𝟱𝟳𝟮𝟯 使用者導向設計與跨專業合作創新</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="Innovation Design Workshop (IDW)是UDDC華冑設計整合美國GE公司、IDEO公司、史丹佛大學、卡內基美隆大學、荷蘭飛利浦公司等學術與業務單位，應用於產品與服務創新上，一系列的「使用者情境體驗導向、跨專業合作創新」方法（User-Oriented Innovative Design Process and Disciplinary Innovation），以市場策略導向的「使用者情境體驗」工作營方法進行創意激盪，引領企業邁入前瞻性規劃，激發新產品與服務創新價值（Innovalue），帶動產業之永續創新。藉由跨領域團隊協同共融，從工作營中洞悉、觀察及體驗使用者需求，找尋創新脈絡及契機，以有紀律、有效率的方式，策略性的激發產品創新概念。使用者導向的情境體驗法，為21世紀知識經濟時代針對產品、設備及服務，以宏觀時空環境及微觀使用者生活型態、生活行為為導向，從事產品創新設計研發的方法。在產品、設備與服務系統設計開發前及過程中，以情境預演與觀察的方式，從使用者的角度，先行訂定產品策略、市場定位，界定使用者特質，思想模式及生活情境，進而以體驗設計模式，進行使用情境的預想、觀察、分析，並將設計構想透過情境模擬體驗，驗證所設計的產品、設備與服務，是否能真正符合消費者與使用群族的需求。我"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟭𝟱𝟳𝟮𝟯 使用者導向設計與跨專業合作創新"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="Innovation Design Workshop (IDW)是UDDC華冑設計整合美國GE公司、IDEO公司、史丹佛大學、卡內基美隆大學、荷蘭飛利浦公司等學術與業務單位，應用於產品與服務創新上，一系列的「使用者情境體驗導向、跨專業合作創新」方法（User-Oriented Innovative Design Process and Disciplinary Innovation），以市場策略導向的「使用者情境體驗」工作營方法進行創意激盪，引領企業邁入前瞻性規劃，激發新產品與服務創新價值（Innovalue），帶動產業之永續創新。藉由跨領域團隊協同共融，從工作營中洞悉、觀察及體驗使用者需求，找尋創新脈絡及契機，以有紀律、有效率的方式，策略性的激發產品創新概念。使用者導向的情境體驗法，為21世紀知識經濟時代針對產品、設備及服務，以宏觀時空環境及微觀使用者生活型態、生活行為為導向，從事產品創新設計研發的方法。在產品、設備與服務系統設計開發前及過程中，以情境預演與觀察的方式，從使用者的角度，先行訂定產品策略、市場定位，界定使用者特質，思想模式及生活情境，進而以體驗
