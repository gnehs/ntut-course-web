    <title>𝟮𝟬𝟲𝟴𝟭𝟲 都市與建築的歷史性分析</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="每個城市有其生長的脈絡與痕跡，即使歷史的命運與文化的特質使得某些城市有近似的發展面貌，但是就如同人類一般，沒有城市的面貌是相同的。本課程將從聚落或是城市發展的歷程，閱讀城市空間的特質。學習從城市的地理環境、街道與街廓的形態，以及從不同年代的建築類型、立面形式、甚至構造材料等等，亦即從都市紋理的演變，進行一座城市的歷史解讀。無論是經過計畫、呈現幾何性很強的城市，或是經由自然成長、具有有機發展痕跡的城市，均為本課程所探討的對象。而一座具有歷史的建築的生命歷程，亦會與城市一般，有其不同階段的生命歷程。這個建築的生命歷程，則反映在建築的各個元素與部位上。建築體的歷史，則更細膩地表現在建築的細部上，由空間形式、建築構成、結構、材料、構件組合方式、裝飾、裝飾匠師匠藝等等，藉由上述內容解讀建築的生命歷程，從而建立建築的生命年表，而可用於建築物歷史與價值的判定。上述的城市抑或是建築的共時性或歷時性的歷史性分析，均從類型學與形態學著手，建立一套歷史系譜。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟬𝟲𝟴𝟭𝟲 都市與建築的歷史性分析"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="每個城市有其生長的脈絡與痕跡，即使歷史的命運與文化的特質使得某些城市有近似的發展面貌，但是就如同人類一般，沒有城市的面貌是相同的。本課程將從聚落或是城市發展的歷程，閱讀城市空間的特質。學習從城市的地理環境、街道與街廓的形態，以及從不同年代的建築類型、立面形式、甚至構造材料等等，亦即從都市紋理的演變，進行一座城市的歷史解讀。無論是經過計畫、呈現幾何性很強的城市，或是經由自然成長、具有有機發展痕跡的城市，均為本課程所探討的對象。而一座具有歷史的建築的生命歷程，亦會與城市一般，有其不同階段的生命歷程。這個建築的生命歷程，則反映在建築的各個元素與部位上。建築體的歷史，則更細膩地表現在建築的細部上，由空間形式、建築構成、結構、材料、構件組合方式、裝飾、裝飾匠師匠藝等等，藉由上述內容解讀建築的生命歷程，從而建立建築的生命年表，而可用於建築物歷史與價值的判定。上述的城市抑或是建築的共時性或歷時性的歷史性分析，均從類型學與形態學著手，建立一套歷史系譜。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/104/1/206816"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:
