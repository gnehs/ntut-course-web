    <title>𝟮𝟭𝟮𝟲𝟱𝟭 企業倫理</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="本課程乃專門為培育未來之企業領導人之精英人才而設計整學期之課程規劃。有鑑於加速之國際化與全球化之政經趨勢, 各專業領域之企業領導者面臨益加複雜之企業決策，牽涉到各種層面而常面臨&quot;兩難&quot; 甚至&quot;三難&quot;或&quot;多難&quot;之局面，如何能在面對這些多元多面暨看似衝突之企業目標與經濟決策，乃是當今高階管理之重要課題之一！有鑑於此,涵培育具有遠見與智慧見識之未來領袖，本課程為培育IMBA課程之年青學子多項關鍵之能力，除啟發各個學生之領導特質與才華，亦將建立其面對多元企業決策時之判斷力、價值觀、 對企業與社會之認知與準則，透過各種專業管理個案之研討與實戰模擬，學生們也將學習有關策略思考之分析架構，組織管理與再造，企業倫理各方面相關之管理議題與能力之建構。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟭𝟮𝟲𝟱𝟭 企業倫理"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="本課程乃專門為培育未來之企業領導人之精英人才而設計整學期之課程規劃。有鑑於加速之國際化與全球化之政經趨勢, 各專業領域之企業領導者面臨益加複雜之企業決策，牽涉到各種層面而常面臨&quot;兩難&quot; 甚至&quot;三難&quot;或&quot;多難&quot;之局面，如何能在面對這些多元多面暨看似衝突之企業目標與經濟決策，乃是當今高階管理之重要課題之一！有鑑於此,涵培育具有遠見與智慧見識之未來領袖，本課程為培育IMBA課程之年青學子多項關鍵之能力，除啟發各個學生之領導特質與才華，亦將建立其面對多元企業決策時之判斷力、價值觀、 對企業與社會之認知與準則，透過各種專業管理個案之研討與實戰模擬，學生們也將學習有關策略思考之分析架構，組織管理與再造，企業倫理各方面相關之管理議題與能力之建構。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/104/1/212651"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=104&sem=1&id=212651"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-hea
