    <title>𝟮𝟭𝟮𝟵𝟮𝟰 創意城市與城市規劃專論</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="目前全世界超過一半以上的人口生活在城市，人數仍快速增加中，相伴而來的環境、經濟、社會與治理問題將如何處理？因此城市轉型是城市要繼續成長的必要過程，許多案例顯示創意城市是城市轉型的典範，可以作為城市轉型與再生的契機。創意城市是近年來先進國家鼓勵領導者、產業、市民從己身城市內思考、規劃、發揮創意與實現城市創新的觀念，以啟發城市找到自身的發展潛能，結合當地文化資產及地方特色，經由城市發展規劃提升創意經濟及城市的競爭力。本課程以文化創意、產業創新及城市規劃為主軸，包括研究創意城市定義、特徵、條件、構成、指標、類型、評估的基礎，進而探討與文化創意、產業創新、城市發展規劃的關連，並參考國內外城市的創新與再生案例，他們是如何在城市議題上思考、規劃與執行富有創意的行動，又如何將行動運用於城市規劃。課程經由互動分析創意城市與城市規劃的關連及作法，討論可供借鏡的發展策略與方案。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟭𝟮𝟵𝟮𝟰 創意城市與城市規劃專論"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="目前全世界超過一半以上的人口生活在城市，人數仍快速增加中，相伴而來的環境、經濟、社會與治理問題將如何處理？因此城市轉型是城市要繼續成長的必要過程，許多案例顯示創意城市是城市轉型的典範，可以作為城市轉型與再生的契機。創意城市是近年來先進國家鼓勵領導者、產業、市民從己身城市內思考、規劃、發揮創意與實現城市創新的觀念，以啟發城市找到自身的發展潛能，結合當地文化資產及地方特色，經由城市發展規劃提升創意經濟及城市的競爭力。本課程以文化創意、產業創新及城市規劃為主軸，包括研究創意城市定義、特徵、條件、構成、指標、類型、評估的基礎，進而探討與文化創意、產業創新、城市發展規劃的關連，並參考國內外城市的創新與再生案例，他們是如何在城市議題上思考、規劃與執行富有創意的行動，又如何將行動運用於城市規劃。課程經由互動分析創意城市與城市規劃的關連及作法，討論可供借鏡的發展策略與方案。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/104/1/212924"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=104&sem=1&id=212924"><
