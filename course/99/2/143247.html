<!DOCTYPE html><html lang="zh-TW" data-n-head="%7B%22lang%22:%7B%221%22:%22zh-TW%22%7D%7D"><head>
    <title>𝟭𝟰𝟯𝟮𝟰𝟳 軍訓(二)</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="大一下學期為軍訓（二）零學分，概述如下： 領導統御－－使學生了解領導統御之原則、要領、方法及群眾心理，增進領導統御能力，以期在未來事業上，能發揮人性潛能，激勵團隊精神，提高工作效率。海軍概要－－使學生了解海軍沿革及海權之重要性、海軍任務、海軍組織、海軍各類型作戰及未來發展，增進對海軍之認識。空軍概要－－使學生了結解空軍之沿革、使命、特性、組織體系、教育訓練、作戰、後勤及未來發展，以增進對空軍之認識。大一女生軍訓課程包括護理與健康，概述如下：護理與健康－－使學生瞭解人生過程中如何實現一個健康的生活；在社會多變複雜的環境下如何自我調適、化解工作壓力、求取心理的平衡；在日益開放兩性交往如何約制一些不正常的行為，以及了解對各種疾病的預防等諸般護理常識，以促進身心健康幸福人生。進而在戰時支援國防以達強國強種之目的。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟭𝟰𝟯𝟮𝟰𝟳 軍訓(二)"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="大一下學期為軍訓（二）零學分，概述如下： 領導統御－－使學生了解領導統御之原則、要領、方法及群眾心理，增進領導統御能力，以期在未來事業上，能發揮人性潛能，激勵團隊精神，提高工作效率。海軍概要－－使學生了解海軍沿革及海權之重要性、海軍任務、海軍組織、海軍各類型作戰及未來發展，增進對海軍之認識。空軍概要－－使學生了結解空軍之沿革、使命、特性、組織體系、教育訓練、作戰、後勤及未來發展，以增進對空軍之認識。大一女生軍訓課程包括護理與健康，概述如下：護理與健康－－使學生瞭解人生過程中如何實現一個健康的生活；在社會多變複雜的環境下如何自我調適、化解工作壓力、求取心理的平衡；在日益開放兩性交往如何約制一些不正常的行為，以及了解對各種疾病的預防等諸般護理常識，以促進身心健康幸福人生。進而在戰時支援國防以達強國強種之目的。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/99/2/143247"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=99&sem=2&id=143247"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><l
