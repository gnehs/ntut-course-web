    <title>𝟭𝟰𝟭𝟳𝟵𝟳 營業秘密法與公平交易法</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="營業秘密法係為保障營業秘密，維護產業倫理與競爭秩序，調和社會公共利益，所特別制定之法律。該法所稱營業秘密係指方法、技術、製程、配方、程式、設計或其他可用於生產、銷售或經營之資訊，而符合左列要件者：一、非一般涉及該類資訊之人所知者。二、因其秘密性而具有實際或潛在之經濟價值者。三、所有人已採取合理之保密措施者。公平交易法則係為維護交易秩序與消費者利益，確保公平競爭，促進經濟之安定與繁榮，所制定之法律。本課程將兼顧實例與理論進行探討，來深化同學對於營業秘密法與公平交易法的瞭解。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟭𝟰𝟭𝟳𝟵𝟳 營業秘密法與公平交易法"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="營業秘密法係為保障營業秘密，維護產業倫理與競爭秩序，調和社會公共利益，所特別制定之法律。該法所稱營業秘密係指方法、技術、製程、配方、程式、設計或其他可用於生產、銷售或經營之資訊，而符合左列要件者：一、非一般涉及該類資訊之人所知者。二、因其秘密性而具有實際或潛在之經濟價值者。三、所有人已採取合理之保密措施者。公平交易法則係為維護交易秩序與消費者利益，確保公平競爭，促進經濟之安定與繁榮，所制定之法律。本課程將兼顧實例與理論進行探討，來深化同學對於營業秘密法與公平交易法的瞭解。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/99/1/141797"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=99&sem=1&id=141797"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" href="https://fonts.gstatic.com"><link data-n-head="1" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Roboto+Condensed:wght@400;700&family=
