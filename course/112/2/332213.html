    <title>𝟯𝟯𝟮𝟮𝟭𝟯 職場倫理</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="所有人際圈都有倫理問題。家庭有家庭倫理，學校有學習倫理，在職場中則存在著職場倫理關係，有待個人學習理解、奉行。職場倫理是人與工作 (生產) 組織之間的關係，也可以？就是在職場中的人際關係，其牽涉幾個層面，包括正確的工作態度、正確的價值觀念以及正確的人際關係。職場倫理牽涉到職場中個體或群體對於人際互動判定對錯是非的？為觀？，若不具備或不健全的職場倫理觀念將會導致職場人際圈秩序混亂或被破壞，引來觸犯法律規定底限之懲處不利後果。因此，企業懲戒法律案例形同職場倫理負面教材，可藉之推演人際互動規則、體會個案經驗，來思考合宜的人際往來互動的拿捏取捨。職場倫理議題牽涉禮貌、法律與溝通技巧等多元問題面向。本課程除從理論面演繹職場倫理內涵，亦採企業懲戒個案探討方式，來協助學生習得適應融入職場生活所需之人際相處知識。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟯𝟯𝟮𝟮𝟭𝟯 職場倫理"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="所有人際圈都有倫理問題。家庭有家庭倫理，學校有學習倫理，在職場中則存在著職場倫理關係，有待個人學習理解、奉行。職場倫理是人與工作 (生產) 組織之間的關係，也可以？就是在職場中的人際關係，其牽涉幾個層面，包括正確的工作態度、正確的價值觀念以及正確的人際關係。職場倫理牽涉到職場中個體或群體對於人際互動判定對錯是非的？為觀？，若不具備或不健全的職場倫理觀念將會導致職場人際圈秩序混亂或被破壞，引來觸犯法律規定底限之懲處不利後果。因此，企業懲戒法律案例形同職場倫理負面教材，可藉之推演人際互動規則、體會個案經驗，來思考合宜的人際往來互動的拿捏取捨。職場倫理議題牽涉禮貌、法律與溝通技巧等多元問題面向。本課程除從理論面演繹職場倫理內涵，亦採企業懲戒個案探討方式，來協助學生習得適應融入職場生活所需之人際相處知識。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/112/2/332213"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=112&sem=2&id=332213"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data
