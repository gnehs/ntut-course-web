    <title>𝟯𝟯𝟭𝟭𝟴𝟬 智慧城市互動</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="本課程聚焦於未來智慧互動城市發展的理論、方法、技術應用與案例分析。在智慧城市中，民眾透過主動、被動、自主和社群平台進行交流和合作，以實現不同的生活目標。學生將獲得有關智慧互動城市領域主要研究主題和實驗實踐的知識，培養她 / 他在建設智慧互動城市方面的技能。課程內容主要將從互動和設計的角度介紹和討論不同的範例，例如普適計算、環境智能、增強和虛擬現實、環境智能、可適化人機介面、操作性介面、物聯網、智慧家居、社會規範、及空間感知… 等的應用情境與案例分析。與課程中，也將帶入不同的社會挑戰，並於學生分組專題，透過跨領域共作的模式，提出未來互動設計應用與智慧城市的方案。本課程將分為理論部分和實踐部分。理論部分涵蓋了開發和評估智慧互動系統的理論架構和方法，以及其實踐與應用方法。理論部分的部分內容將透過分組專題，同時學習理論的內容及其應用實踐的實務。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟯𝟯𝟭𝟭𝟴𝟬 智慧城市互動"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="本課程聚焦於未來智慧互動城市發展的理論、方法、技術應用與案例分析。在智慧城市中，民眾透過主動、被動、自主和社群平台進行交流和合作，以實現不同的生活目標。學生將獲得有關智慧互動城市領域主要研究主題和實驗實踐的知識，培養她 / 他在建設智慧互動城市方面的技能。課程內容主要將從互動和設計的角度介紹和討論不同的範例，例如普適計算、環境智能、增強和虛擬現實、環境智能、可適化人機介面、操作性介面、物聯網、智慧家居、社會規範、及空間感知… 等的應用情境與案例分析。與課程中，也將帶入不同的社會挑戰，並於學生分組專題，透過跨領域共作的模式，提出未來互動設計應用與智慧城市的方案。本課程將分為理論部分和實踐部分。理論部分涵蓋了開發和評估智慧互動系統的理論架構和方法，以及其實踐與應用方法。理論部分的部分內容將透過分組專題，同時學習理論的內容及其應用實踐的實務。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/112/2/331180"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=112&sem=2&id=331180"><link data-n-head="1" rel="icon"
