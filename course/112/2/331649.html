    <title>𝟯𝟯𝟭𝟲𝟰𝟵 建築與景觀都市主義研究</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="都市主義 (Urbanism) 最早可追溯於十九世紀末建築工程師對於空間組織與城市關係的討論，其真正的崛起始於二十世紀初對於集中生產，空間組織網絡與政治經濟市民等都市中新興現象的討論。因日趨複雜化的都市發展與環境巨變的挑戰，九十年代開始陸續出現一系列以都市主義為基盤的跨學科整合性討論，而景觀都市主義 (Landscape Urbanism, 1997) 則在其中扮演相當關鍵的角色。不論是庫哈斯早期在 S, M, L, XL (1995) 中的批判，或瓦爾德海姆在《都市景觀主義讀本》(2006) 中的宣言，皆引指建築、景觀建築、都市設計與都市計畫學門，已逐漸形成一種彼此跨越亦彼此更新的領域狀態。這般跨都市主義架構，使各學門在理論發展與專業實踐上具有更開展性的方法，介入當代與未來的都市環境與城市生活。然而此跨都市主義的學理多在景觀學門的教學範疇內，但在建築專業教育中卻鮮有足夠的涉及與含括。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟯𝟯𝟭𝟲𝟰𝟵 建築與景觀都市主義研究"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="都市主義 (Urbanism) 最早可追溯於十九世紀末建築工程師對於空間組織與城市關係的討論，其真正的崛起始於二十世紀初對於集中生產，空間組織網絡與政治經濟市民等都市中新興現象的討論。因日趨複雜化的都市發展與環境巨變的挑戰，九十年代開始陸續出現一系列以都市主義為基盤的跨學科整合性討論，而景觀都市主義 (Landscape Urbanism, 1997) 則在其中扮演相當關鍵的角色。不論是庫哈斯早期在 S, M, L, XL (1995) 中的批判，或瓦爾德海姆在《都市景觀主義讀本》(2006) 中的宣言，皆引指建築、景觀建築、都市設計與都市計畫學門，已逐漸形成一種彼此跨越亦彼此更新的領域狀態。這般跨都市主義架構，使各學門在理論發展與專業實踐上具有更開展性的方法，介入當代與未來的都市環境與城市生活。然而此跨都市主義的學理多在景觀學門的教學範疇內，但在建築專業教育中卻鮮有足夠的涉及與含括。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/112/2/331649"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api
