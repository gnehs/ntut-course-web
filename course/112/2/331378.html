    <title>𝟯𝟯𝟭𝟯𝟳𝟴 科技與創新管理</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="本課程介紹了創新的本質、企業創新的原因以及如何管理創新。課程內容程涵蓋有關創新管理的一系列主題，包括創新動機、企業如何利用知識產權（如專利和商標）保護其創新、“研究與開發”（R&D )、創意人員、流程和團隊的管理，產品、服務和體驗創新的管理，“開放式創新” 的採用和使用，以及創新中模塊化的採用和使用。本課程在科技管理的部分主要介紹科技管理廠商層次 (micro-level) 與總體層次 (macro-level) 的相關理論，研究的領域與相關學術期刊。廠商層次介紹開放式創新、創業管理、智慧財產管理、資源論、技術搜尋、產業組織論等。在總體層次介紹科技政策的範疇與相關理論，包括技術典範與軌跡、國家、產業與區域創新系統、服務創新、科技計量與指標與產學合作政策等。課程內容包括以案例研究為重點的討論，其中混合使用虛實的公司來討論管理創新的各個面向。這些討論與課程中涵蓋的主題互補，並以加強用予實際應用的想法。透過本課程，學生可以對碩 / 博士論文的研究課題，能有正確且有效地構建文獻探討的能力。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟯𝟯𝟭𝟯𝟳𝟴 科技與創新管理"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="本課程介紹了創新的本質、企業創新的原因以及如何管理創新。課程內容程涵蓋有關創新管理的一系列主題，包括創新動機、企業如何利用知識產權（如專利和商標）保護其創新、“研究與開發”（R&D )、創意人員、流程和團隊的管理，產品、服務和體驗創新的管理，“開放式創新” 的採用和使用，以及創新中模塊化的採用和使用。本課程在科技管理的部分主要介紹科技管理廠商層次 (micro-level) 與總體層次 (macro-level) 的相關理論，研究的領域與相關學術期刊。廠商層次介紹開放式創新、創業管理、智慧財產管理、資源論、技術搜尋、產業組織論等。在總體層次介紹科技政策的範疇與相關理論，包括技術典範與軌跡、國家、產業與區域創新系統、服務創新、科技計量與指標與產學合作政策等。課程內容包括以案例研究為重點的討論，其中混合使用虛實的公司來討論管理創新的各個面向。這些討論與課程中涵蓋的主題互補，並以加強用予實際應用的想法。透過本課程，學生可以對碩 / 博士論文的研究課題，能有正確且有效地構建文獻探討的能力。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/112/2/331378"><meta data-n-head="1" data-hid="o
