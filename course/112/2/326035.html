    <title>𝟯𝟮𝟲𝟬𝟯𝟱 當代城市中都市社會基礎設施再思</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="由於九零年代後，城市急速擴張與超越領域性 (de-terrorization) 的連結等新興狀態萌生，基礎設施 (infrastructure) 的定義逐漸開始難以精確認定，而身為城市興衰論述的經常主體，基礎設施自身的論述與再定義卻在空間學門中成為那缺落的一塊。基於此，本課程期望透過幾項特定學門角度，提供一個對於基礎設施為研究主題的論述框架，進而連結建築學門與相關空間學門間對於當代全球城市論述中之縫隙，能在跨學門田野研究中提出他種可能性 (alternatives)。 本課程將以兩種方項進行基礎設施當代性的 &quot;實踐&quot;; 部分課程內容將邀請德國杜賓根大學台灣研究中心，以空間社會學角度提供授課交流。另一部分將透過雙邊學生，以共同主題進行台北與德國城市的實際田野調查並以比較分析的方式進行合作討論。課程架構則以建築學與空間社會學為主軸剖析，分為五個部分：全球城市與多尺度論述，當代基礎設施與建築 / 地景對話，社會基礎設施的物質性與再生產，看不見的基礎設施與田野調查為總結。預計學生能透過不同學門角度的切入、於不同文化背景學生間合作討論、多種教學方式的引導，培養基礎辯證思考之能力並進一步對當代都市基礎設施的空間性研究之興趣。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟯𝟮𝟲𝟬𝟯𝟱 當代城市中都市社會基礎設施再思"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="由於九零年代後，城市急速擴張與超越領域性 (de-terrorization) 的連結等新興狀態萌生，基礎設施 (infrastructure) 的定義逐漸開始難以精確認定，而身為城市興衰論述的經常主體，基礎設施自身的論述與再定義卻在空間學門中成為那缺落的一塊。基於此，本課程期望透過幾項特定學門角度，提供一個對於基礎設施為研究主題的論述框架，進而連結建築學門與相關空間學門間對於當代全球城市論述中之縫隙，能在跨學門田野研究中提出他種可能性 (alternatives)。 本課程將以兩種方項進行基礎設施當代性的 &quot;實踐&quot;; 部分課程內容將邀請德國杜賓根大學台灣研究中心，以空間社會學角度提供授課交流。另一部分將透過雙邊學生，以共同主題進行台北與德國城市的實際田野調查並以比較分析的方式進行合作討論。課程架構則以建築學與空間社會學為主軸剖析，分為五個部分：全球城市與多尺度論述，當代基礎設施與建築 / 地景對話，社會基礎設施的物質性與再生產，看不見的基礎設施與田野調查為總結。預計學生能透過不同學門角度的切入、於不同文化背景學生間合作討論、多種教學方式的引導，培養基礎辯證思考之能力並進一步對當代都市基礎設施的空間性研究之
