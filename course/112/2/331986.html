    <title>𝟯𝟯𝟭𝟵𝟴𝟲 人工智慧跨域資安之應用</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="本課程旨在探討人工智慧在跨域資安上的應用。課程將從零信任安全、人工智慧安全、個人資料與隱私保護、人工智慧在資訊安全事件的偵測、人工智慧在舞弊的偵測、人工智慧輔助電腦稽核、人工智慧輔助數位鑑識以及 API 安全等議題進行深入探討。首先，在零信任安全的概念上，探討如何使用此方法來保障資料安全，接著探討人工智慧安全的基礎知識，包括機器學習、深度學習等技術，並介紹如何將這些技術應用於資安領域。此外，在人工智慧在安全的應用上，將導入人工智慧在入侵偵測、漏洞掃描、安全威脅評估等方面的應用案例，以及如何使用人工智慧技術進行網路安全防禦。在人工智慧在資訊安全事件的偵測方面，將介紹如何使用人工智慧技術檢測網路攻擊，包括異常檢測、入侵檢測等技術。最後，課程還將介紹 API 安全，包括 API 安全的風險與漏洞、API 保護措施等方面的內容，並介紹如何使用人工智慧技術保護 API 的安全性。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟯𝟯𝟭𝟵𝟴𝟲 人工智慧跨域資安之應用"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="本課程旨在探討人工智慧在跨域資安上的應用。課程將從零信任安全、人工智慧安全、個人資料與隱私保護、人工智慧在資訊安全事件的偵測、人工智慧在舞弊的偵測、人工智慧輔助電腦稽核、人工智慧輔助數位鑑識以及 API 安全等議題進行深入探討。首先，在零信任安全的概念上，探討如何使用此方法來保障資料安全，接著探討人工智慧安全的基礎知識，包括機器學習、深度學習等技術，並介紹如何將這些技術應用於資安領域。此外，在人工智慧在安全的應用上，將導入人工智慧在入侵偵測、漏洞掃描、安全威脅評估等方面的應用案例，以及如何使用人工智慧技術進行網路安全防禦。在人工智慧在資訊安全事件的偵測方面，將介紹如何使用人工智慧技術檢測網路攻擊，包括異常檢測、入侵檢測等技術。最後，課程還將介紹 API 安全，包括 API 安全的風險與漏洞、API 保護措施等方面的內容，並介紹如何使用人工智慧技術保護 API 的安全性。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/112/2/331986"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=112&sem=2&
