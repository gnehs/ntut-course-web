    <title>𝟯𝟮𝟰𝟳𝟲𝟱 社會責任與社會創新</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="近年來各大學積極推動「大學社會責任實踐（University Social Responsibility, USR）計畫」，期許大學師生對在地方發展及公共議題發揮熱情與創意，與地方居民及企業協力推動社區及產業發展。大學社會責任工作主要是透過社會創新，解決社會問題，來實踐社會責任所謂社會創新，就是用創新的方法來解決社會問題，產生「社會影響力」（Social Impact），並設法改變處在社會問題「當中的人」以及與這個人有關的「社會情境」（social context），來產生長久的社會影響本課程，將向同學生講解社會責任基本觀念，以介紹學社會責任的理念構想與實踐經驗，並移地教學，地方場域問題作為主題報告討論素材等方式，來增強學生進行社會創新的態度、認知和行為。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟯𝟮𝟰𝟳𝟲𝟱 社會責任與社會創新"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="近年來各大學積極推動「大學社會責任實踐（University Social Responsibility, USR）計畫」，期許大學師生對在地方發展及公共議題發揮熱情與創意，與地方居民及企業協力推動社區及產業發展。大學社會責任工作主要是透過社會創新，解決社會問題，來實踐社會責任所謂社會創新，就是用創新的方法來解決社會問題，產生「社會影響力」（Social Impact），並設法改變處在社會問題「當中的人」以及與這個人有關的「社會情境」（social context），來產生長久的社會影響本課程，將向同學生講解社會責任基本觀念，以介紹學社會責任的理念構想與實踐經驗，並移地教學，地方場域問題作為主題報告討論素材等方式，來增強學生進行社會創新的態度、認知和行為。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/112/1/324765"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=112&sem=1&id=324765"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" hre
