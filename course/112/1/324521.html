    <title>𝟯𝟮𝟰𝟱𝟮𝟭 臺灣區域地質特論</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="臺灣島位於西太平洋，就板塊構造運動而言，臺灣上新－更新世的造山運動代表歐亞大陸板塊的前緣和其東側以西北方向前進的菲律賓海洋板塊間的衝撞聚合運動。東臺灣花蓮和臺東間的縱谷，已被認為是兩個板塊間的縫合帶和板塊聚合的邊緣。在臺灣的北部，大陸和島弧的碰撞型式可能是菲律賓海板塊向北傾沒到位於歐亞大陸板塊上的琉球島弧系統之下。但是向南沿東臺灣縱谷，在北緯二十四度以南，板塊隱沒方向發生改變，歐亞大陸板塊於此向東隱沒進入菲律賓海板塊之下。此一特殊的板塊背景造就了臺灣多樣的地質現象・本課程之內容主要探討台灣地區 (包括海域) 自中生代至現代的大地構造演變及其地體構造運動、盆地演化、岩石圈的結構及性質、造山運動機制等各種地質現象。希望能藉由瞭解臺灣區域地質，從而作為探討臺灣地質工程與環境領域之基礎・"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟯𝟮𝟰𝟱𝟮𝟭 臺灣區域地質特論"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="臺灣島位於西太平洋，就板塊構造運動而言，臺灣上新－更新世的造山運動代表歐亞大陸板塊的前緣和其東側以西北方向前進的菲律賓海洋板塊間的衝撞聚合運動。東臺灣花蓮和臺東間的縱谷，已被認為是兩個板塊間的縫合帶和板塊聚合的邊緣。在臺灣的北部，大陸和島弧的碰撞型式可能是菲律賓海板塊向北傾沒到位於歐亞大陸板塊上的琉球島弧系統之下。但是向南沿東臺灣縱谷，在北緯二十四度以南，板塊隱沒方向發生改變，歐亞大陸板塊於此向東隱沒進入菲律賓海板塊之下。此一特殊的板塊背景造就了臺灣多樣的地質現象・本課程之內容主要探討台灣地區 (包括海域) 自中生代至現代的大地構造演變及其地體構造運動、盆地演化、岩石圈的結構及性質、造山運動機制等各種地質現象。希望能藉由瞭解臺灣區域地質，從而作為探討臺灣地質工程與環境領域之基礎・"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/112/1/324521"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=112&sem=1&id=324521"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1
