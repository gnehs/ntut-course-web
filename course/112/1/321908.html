<!DOCTYPE html><html lang="zh-TW" data-n-head="%7B%22lang%22:%7B%221%22:%22zh-TW%22%7D%7D"><head>
    <title>𝟯𝟮𝟭𝟵𝟬𝟴 數位金融</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="本課程將介紹數位金融理論以及介紹代表性的實務案例，課程中除了學習數位金融及人工智慧專業知識外，並結合實作來了解如何應用 APP 及聊天機器人於智慧金融及金融行銷等領域。在實作過程中，將鏈結進駐金融科技創新園區金融機構及新創公司所有業師資源，共同創建教學大綱和案例研究，並導入業師進行課程教學或講座或協同教學 (Co-teaching)，在授課過程中，學生不僅可以學習到 APP 的應用程式開發以及最有系統的方式學會如何設計並建立一支經過用戶體驗設計（介面設計與互動設計）的 Chatbot，同時教導學生如何透過實證場域驗證進行串接 API，發想創意，鼓勵金融創新實證之共創生態發展、降低金融科技創新實證門檻、同時兼顧創新風險控管與不影響市場運作機制，並將科技導入進行創新創業。課程內容包括：創業思維、設計思考、數位金融創新商業模式、無現金社會新興平台與行動支付的發展趨勢、保險科技 (InsurTech) 的應用及發展趨勢、籌資模式演進與 P2P 貸款、金融科技的新興資訊工具應用發展趨勢、虛擬貨幣與區塊鏈專題探討、及機器人理財與 AI 的創新應用等，並探討數位新科技與人工智慧發展對金融產業衝擊、新典範的反思與影響。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟯𝟮𝟭𝟵𝟬𝟴 數位金融"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="本課程將介紹數位金融理論以及介紹代表性的實務案例，課程中除了學習數位金融及人工智慧專業知識外，並結合實作來了解如何應用 APP 及聊天機器人於智慧金融及金融行銷等領域。在實作過程中，將鏈結進駐金融科技創新園區金融機構及新創公司所有業師資源，共同創建教學大綱和案例研究，並導入業師進行課程教學或講座或協同教學 (Co-teaching)，在授課過程中，學生不僅可以學習到 APP 的應用程式開發以及最有系統的方式學會如何設計並建立一支經過用戶體驗設計（介面設計與互動設計）的 Chatbot，同時教導學生如何透過實證場域驗證進行串接 API，發想創意，鼓勵金融創新實證之共創生態發展、降低金融科技創新實證門檻、同時兼顧創新風險控管與不影響市場運作機制，並將科技導入進行創新創業。課程內容包括：創業思維、設計思考、數位金融創新商業模式、無現金社會新興平台與行動支付的發展趨勢、保險科技 (InsurTech) 的應用及發展趨勢、籌資模式演進與 P2P 貸款、金融科技的新興資訊工具應用發展趨勢、虛擬貨幣與區塊鏈專題探討、及機器人理財與 AI 的創新應用等，並探討數位新科技與人工智慧發展對金融產業衝擊、新典範的反思與影響。"><meta data-n-head="1" data-hid="og:url" name="o
