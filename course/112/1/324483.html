    <title>𝟯𝟮𝟰𝟰𝟴𝟯 SQL 數據分析與商業智能</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="根據 Kaggle Survey2020（全球資料科學家調查），SQL 在資料科學家使用的程式語言中，排名第二，僅次於 Python。SQL 是用來查詢與操作資料庫的語言，是數據分析與商業智能的重要工具。本課程以 mySQL 資料庫為對象，來學習關聯式資料庫的操作與各種 SQL 語法，它是整體商業智能分析體系的重要技術。在現代商業智慧領域，經常利用 SQL 資料庫、雲平臺和機器學習等新技術，將資料轉換為有用的見解，提出解決方案以改進企業決策，其應用包括零售葉在內的各種經營管理領域。本課程將幫助同學具有 SQL 分析數據的能力，此將有助於後續做好商情預測，提出改善方案以輔助企業能抓住市場脈動，進而分析消費者的需求。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟯𝟮𝟰𝟰𝟴𝟯 SQL 數據分析與商業智能"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="根據 Kaggle Survey2020（全球資料科學家調查），SQL 在資料科學家使用的程式語言中，排名第二，僅次於 Python。SQL 是用來查詢與操作資料庫的語言，是數據分析與商業智能的重要工具。本課程以 mySQL 資料庫為對象，來學習關聯式資料庫的操作與各種 SQL 語法，它是整體商業智能分析體系的重要技術。在現代商業智慧領域，經常利用 SQL 資料庫、雲平臺和機器學習等新技術，將資料轉換為有用的見解，提出解決方案以改進企業決策，其應用包括零售葉在內的各種經營管理領域。本課程將幫助同學具有 SQL 分析數據的能力，此將有助於後續做好商情預測，提出改善方案以輔助企業能抓住市場脈動，進而分析消費者的需求。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/112/1/324483"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=112&sem=1&id=324483"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" href="https://fonts.gstatic.com"><link
