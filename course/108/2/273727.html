    <title>𝟮𝟳𝟯𝟳𝟮𝟳 臺灣傳統建築彩繪修復與預防性維</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="與西方學院派的美術相比，傳統建築工藝之美學在台灣較被忽略，西方雕塑與繪畫有它構成的原則，台灣傳統建築工藝亦是構築一套屬於自身的審美觀點。以台灣繪畫教育為例，大部分的課程偏向西式教學如素描、水彩、油畫，它們追求是立體感，達到寫實效果。而東方水墨繪畫或書法教育則偏少，它們講求線條系統，而屬於工藝美術的「傳統建築工藝」區塊更是沒有太多著墨，以致傳統工藝「美學」有流失的現象。　　本課程將設計三種彩繪形式有「木構插角圖稿彩繪」、「木構螭龍窗圖稿彩繪」、「古蹟樑枋彩繪仿作」，前兩者為彩繪於雕刻材上的呈現，後者為包含圖案設計與水墨繪畫的樑枋彩繪，三種不同樣式彩繪使學員能體驗彩繪施作上的各式要點。本課程將以「木構插角圖稿彩繪」、「木構螭龍窗圖稿彩繪」兩種彩繪形式為，進行彩繪課程教授。本堂課將以「台灣傳統建築彩繪」為主題，介紹台灣傳統彩繪源流、匠派、技法，以達到欣賞台灣傳統彩繪之目的，並以實際操作模式，模擬彩繪工作現場之現況，了解彩繪施工技巧與步驟。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟳𝟯𝟳𝟮𝟳 臺灣傳統建築彩繪修復與預防性維"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="與西方學院派的美術相比，傳統建築工藝之美學在台灣較被忽略，西方雕塑與繪畫有它構成的原則，台灣傳統建築工藝亦是構築一套屬於自身的審美觀點。以台灣繪畫教育為例，大部分的課程偏向西式教學如素描、水彩、油畫，它們追求是立體感，達到寫實效果。而東方水墨繪畫或書法教育則偏少，它們講求線條系統，而屬於工藝美術的「傳統建築工藝」區塊更是沒有太多著墨，以致傳統工藝「美學」有流失的現象。　　本課程將設計三種彩繪形式有「木構插角圖稿彩繪」、「木構螭龍窗圖稿彩繪」、「古蹟樑枋彩繪仿作」，前兩者為彩繪於雕刻材上的呈現，後者為包含圖案設計與水墨繪畫的樑枋彩繪，三種不同樣式彩繪使學員能體驗彩繪施作上的各式要點。本課程將以「木構插角圖稿彩繪」、「木構螭龍窗圖稿彩繪」兩種彩繪形式為，進行彩繪課程教授。本堂課將以「台灣傳統建築彩繪」為主題，介紹台灣傳統彩繪源流、匠派、技法，以達到欣賞台灣傳統彩繪之目的，並以實際操作模式，模擬彩繪工作現場之現況，了解彩繪施工技巧與步驟。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/108/2/273727"><meta data-n-head="1" data-hid="og:image" name="og:image" property=
