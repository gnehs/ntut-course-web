    <title>𝟮𝟲𝟲𝟱𝟱𝟴 當代城市中建築議題</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="本課程將檢視一系列以近10-20年為主之當代建築與都市議題。在經濟社會文化與構體型態相互交織影響下的當代城市中，建築，又或建築議題本身則可視為一種反照或批判都市變遷結果下的凝聚。雖建築與都市學門在西方知識體系下已有豐富且多樣的累積傳承，然而，在千禧年代後，相對更加複雜且未定性的社會空間現象，迸發出許多前所未有的空間議題與研究視角，進而使學界不斷提出新興理論和概念以描繪與分析其變化。因此， 本課程主要透過閱讀當代幾種關鍵的社會空間狀態與理論，以進理解並討論建築與都市如何反應，再塑，甚至協同工業，後工業與全球化影響下之議題。基於此，本課程著重內部與跨學門之連結，期待透過論點互相參照如對話的方式，將多向度的空間切入點，帶入當代城市中的建築與都市討論。除理論文本外，課程中也將以議題聚焦，探討東西方現代城市的特殊意表與其相較性。期習者能建立具有提問，方法且深度理解性的批判能力，以為重新思考近代建築，都市與景觀論述的他樣可能性。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟲𝟲𝟱𝟱𝟴 當代城市中建築議題"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="本課程將檢視一系列以近10-20年為主之當代建築與都市議題。在經濟社會文化與構體型態相互交織影響下的當代城市中，建築，又或建築議題本身則可視為一種反照或批判都市變遷結果下的凝聚。雖建築與都市學門在西方知識體系下已有豐富且多樣的累積傳承，然而，在千禧年代後，相對更加複雜且未定性的社會空間現象，迸發出許多前所未有的空間議題與研究視角，進而使學界不斷提出新興理論和概念以描繪與分析其變化。因此， 本課程主要透過閱讀當代幾種關鍵的社會空間狀態與理論，以進理解並討論建築與都市如何反應，再塑，甚至協同工業，後工業與全球化影響下之議題。基於此，本課程著重內部與跨學門之連結，期待透過論點互相參照如對話的方式，將多向度的空間切入點，帶入當代城市中的建築與都市討論。除理論文本外，課程中也將以議題聚焦，探討東西方現代城市的特殊意表與其相較性。期習者能建立具有提問，方法且深度理解性的批判能力，以為重新思考近代建築，都市與景觀論述的他樣可能性。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/108/1/266558"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://
