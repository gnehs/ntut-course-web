    <title>𝟱𝟰𝟭𝟯𝟲 寶石鑑賞</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="探究永恆的奧秘，追尋自然的真相，是寶石學中最令人癡狂的學習動力。當您望著各類寶石，欣賞它們顏色與光彩的同時，是否也能從另一個角度，去看看大自然千萬年的蘊化奇蹟，與結合多少後天資源使璞石發亮的過程？寶石領域一如大千世界，不但充滿了驚嘆，也佈滿了色彩。在課程內容上，將藉由豐富的教材，帶您上山下海，探訪寶石的故鄉，從伊麗莎白泰勒的鑽石，賈桂琳甘迺迪的珍珠項鍊、紅藍寶、祖母綠....或關之琳所買下的翡翠、日本皇太子妃的珍珠項鍊、慈禧太后的西瓜碧璽...等等，課程由淺入深循序漸進，不但能帶給您更豐富的珠寶常識，同時也能實際地藉實物練習，到兼具理論與實務的學習樂趣。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟱𝟰𝟭𝟯𝟲 寶石鑑賞"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="探究永恆的奧秘，追尋自然的真相，是寶石學中最令人癡狂的學習動力。當您望著各類寶石，欣賞它們顏色與光彩的同時，是否也能從另一個角度，去看看大自然千萬年的蘊化奇蹟，與結合多少後天資源使璞石發亮的過程？寶石領域一如大千世界，不但充滿了驚嘆，也佈滿了色彩。在課程內容上，將藉由豐富的教材，帶您上山下海，探訪寶石的故鄉，從伊麗莎白泰勒的鑽石，賈桂琳甘迺迪的珍珠項鍊、紅藍寶、祖母綠....或關之琳所買下的翡翠、日本皇太子妃的珍珠項鍊、慈禧太后的西瓜碧璽...等等，課程由淺入深循序漸進，不但能帶給您更豐富的珠寶常識，同時也能實際地藉實物練習，到兼具理論與實務的學習樂趣。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/90/1/54136"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=90&sem=1&id=54136"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" href="https://fonts.gstatic.com"><link data-n-head="1" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto
