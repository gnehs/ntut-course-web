    <title>𝟮𝟯𝟱𝟳𝟱𝟲 國際觀培養:泰國文化與語言(一)</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="1. 在臺灣與東南亞交流日益增加的情況下，東南亞語言的學習需求也會隨之提高。而「泰國」所擁有的社會經濟條件優勢，以及泰國政府有意推動的文化創意產業，相信也將為臺灣帶來一陣「泰語學習風潮」。 2. 課程以培養基礎泰語溝通能力、激發學習泰語興趣，以及跨文化理解為宗旨。課程架構包括泰國語言教學及元化議題討論，使其在具備泰語溝通基本實力之外，更能對泰國各方面情勢與文化、思想、禮節、風俗習慣、宗教禁忌等，都具有深度認識。 3. 泰語教學方面，秉持聽、說、讀、寫同時並進的教學理念，由字母的發音、寫法、唸法、聲調、順序及拼字系統的學習開始，奠定良好的泰語基礎，搭配最常用的單字、句型、文法與日常實用會話，使學生可以拼寫、閱讀泰文短文，並能以泰語進行日常對話。 4. 泰國文化方面，以專題的方式，講述政治、經濟、社會、地理、歷史與文化等各個層面的泰國，呈現出不同於一般刻板印象中的泰國，培養學生對泰國的正確認識及態度。本學期先針對泰國目前的經濟與文化面進行概說；下學期則探討泰國歷史、地理、政治與社會。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟯𝟱𝟳𝟱𝟲 國際觀培養:泰國文化與語言(一)"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="1. 在臺灣與東南亞交流日益增加的情況下，東南亞語言的學習需求也會隨之提高。而「泰國」所擁有的社會經濟條件優勢，以及泰國政府有意推動的文化創意產業，相信也將為臺灣帶來一陣「泰語學習風潮」。 2. 課程以培養基礎泰語溝通能力、激發學習泰語興趣，以及跨文化理解為宗旨。課程架構包括泰國語言教學及元化議題討論，使其在具備泰語溝通基本實力之外，更能對泰國各方面情勢與文化、思想、禮節、風俗習慣、宗教禁忌等，都具有深度認識。 3. 泰語教學方面，秉持聽、說、讀、寫同時並進的教學理念，由字母的發音、寫法、唸法、聲調、順序及拼字系統的學習開始，奠定良好的泰語基礎，搭配最常用的單字、句型、文法與日常實用會話，使學生可以拼寫、閱讀泰文短文，並能以泰語進行日常對話。 4. 泰國文化方面，以專題的方式，講述政治、經濟、社會、地理、歷史與文化等各個層面的泰國，呈現出不同於一般刻板印象中的泰國，培養學生對泰國的正確認識及態度。本學期先針對泰國目前的經濟與文化面進行概說；下學期則探討泰國歷史、地理、政治與社會。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/106/1/235756"><meta data-n-head
