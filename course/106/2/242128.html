    <title>𝟮𝟰𝟮𝟭𝟮𝟴 文化生活美學發展專題</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="探索古代生活中重要的文化主題，尤其是恬適快意又發顯美感訊息的生活內容與活動模式，這滲透著義涵與美感的主題，歷經翻檢淘洗終被標舉揭櫫，即是本課程著意介述、體驗、評論的元素。 「美學」是以對美的本質及其意義的研究為主題的科學，「文化學」研究文化現象或文化體系，「審美文化」則以其特有形態來彌補「道」、「器」間的距離，以實物印證觀念，用觀念史來概括和昇華物態。「文化生活美學」在相關的三者間另闢新徑，取材傾向生活行為方式及活動內容，探索理解與感受，結合「意義的貞定」、「美感領受的追求與實現」，以古典中國文士階層的開發為主力，擴及君王貴族及民間百姓的留存。 本課程分為二部，前者宏觀文化變遷現象及其架構成因，其次，梳理古來時節風尚，人文藝術的脈絡，廣泛取材於文學、思想、器物、禮制、用香、茶藝等生活美學內容，回溯、體驗、評論，而體驗經濟模式的企劃，正是為「文化生活產業化」預做準備。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟰𝟮𝟭𝟮𝟴 文化生活美學發展專題"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="探索古代生活中重要的文化主題，尤其是恬適快意又發顯美感訊息的生活內容與活動模式，這滲透著義涵與美感的主題，歷經翻檢淘洗終被標舉揭櫫，即是本課程著意介述、體驗、評論的元素。 「美學」是以對美的本質及其意義的研究為主題的科學，「文化學」研究文化現象或文化體系，「審美文化」則以其特有形態來彌補「道」、「器」間的距離，以實物印證觀念，用觀念史來概括和昇華物態。「文化生活美學」在相關的三者間另闢新徑，取材傾向生活行為方式及活動內容，探索理解與感受，結合「意義的貞定」、「美感領受的追求與實現」，以古典中國文士階層的開發為主力，擴及君王貴族及民間百姓的留存。 本課程分為二部，前者宏觀文化變遷現象及其架構成因，其次，梳理古來時節風尚，人文藝術的脈絡，廣泛取材於文學、思想、器物、禮制、用香、茶藝等生活美學內容，回溯、體驗、評論，而體驗經濟模式的企劃，正是為「文化生活產業化」預做準備。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/106/2/242128"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=106&sem=2&id=242
