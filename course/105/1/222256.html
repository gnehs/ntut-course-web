    <title>𝟮𝟮𝟮𝟮𝟱𝟲 醫療照護通用設計</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="將通用設計的概念應用到醫療照護之產品與服務設計，改善產品與服務之使用性，一方面考慮照護者的效率與安全，另外，也照顧病患的需求與尊嚴。通用設計在探討多元化使用族群適用的產品、環境、和溝通，以尊重人性福址為前提，降低環境障礙，改善產品與服務介面，並且包容不同能力的族群，讓設計及生產的每件物品都能在最大的程度上被每個人使用。本課程講授醫療照護通用設計的背景與發展， 闡述產品與服務之使用性理論與面對多元化使用族群的挑戰。課程內容包括相關的理論和案例研討，讓學習者體認醫療照護通用設計之方法與實務。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟮𝟮𝟮𝟱𝟲 醫療照護通用設計"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="將通用設計的概念應用到醫療照護之產品與服務設計，改善產品與服務之使用性，一方面考慮照護者的效率與安全，另外，也照顧病患的需求與尊嚴。通用設計在探討多元化使用族群適用的產品、環境、和溝通，以尊重人性福址為前提，降低環境障礙，改善產品與服務介面，並且包容不同能力的族群，讓設計及生產的每件物品都能在最大的程度上被每個人使用。本課程講授醫療照護通用設計的背景與發展， 闡述產品與服務之使用性理論與面對多元化使用族群的挑戰。課程內容包括相關的理論和案例研討，讓學習者體認醫療照護通用設計之方法與實務。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/105/1/222256"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=105&sem=1&id=222256"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" href="https://fonts.gstatic.com"><link data-n-head="1" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Roboto+Condensed:wght@400
