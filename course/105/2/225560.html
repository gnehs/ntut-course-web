    <title>𝟮𝟮𝟱𝟱𝟲𝟬 空間改造實務</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="本課程主要訓練學生實作能力，結合建築設計課程，讓學生思考結構與構造問題、實際操作木工機具、投入真實建築空間改造，並完成一比一的空間構築；學生除學習搭建真實建築空間的技術外，亦可透過反覆發現問題與解決問題之過程，進一步將過去在課堂上學習的構造、材料、工程等知識重新整合，融會貫通。本課程操作方式如下:(一)教師成員規劃：建築系教師及業師共同負責選定空間、建材加工、施工、設計等之授課，同時主持評圖。(二)設計主題：針對展示空間、閒置空間、討論室、工作室等處，為提供臨時的工作、交流、休憩、展示，製作其功能性與其他附加功能之裝置，以滿足其空間設定之使用需求，同時確保基本結構的穩固，並有一定的防風防雨性能，屬於臨時性或永久性，由各組同學自行設計並建造。(三)主要材料：木材、竹子、輕鋼構、紙箱板、混凝土等建材，同時須提倡使用健康、環保等建材。(四)分組方式：以分組方式進行空間改造，依操作空間規模調整分組人數。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟮𝟱𝟱𝟲𝟬 空間改造實務"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="本課程主要訓練學生實作能力，結合建築設計課程，讓學生思考結構與構造問題、實際操作木工機具、投入真實建築空間改造，並完成一比一的空間構築；學生除學習搭建真實建築空間的技術外，亦可透過反覆發現問題與解決問題之過程，進一步將過去在課堂上學習的構造、材料、工程等知識重新整合，融會貫通。本課程操作方式如下:(一)教師成員規劃：建築系教師及業師共同負責選定空間、建材加工、施工、設計等之授課，同時主持評圖。(二)設計主題：針對展示空間、閒置空間、討論室、工作室等處，為提供臨時的工作、交流、休憩、展示，製作其功能性與其他附加功能之裝置，以滿足其空間設定之使用需求，同時確保基本結構的穩固，並有一定的防風防雨性能，屬於臨時性或永久性，由各組同學自行設計並建造。(三)主要材料：木材、竹子、輕鋼構、紙箱板、混凝土等建材，同時須提倡使用健康、環保等建材。(四)分組方式：以分組方式進行空間改造，依操作空間規模調整分組人數。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/105/2/225560"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api
