    <title>𝟭𝟵𝟵𝟮𝟳𝟱 殖民城市規劃與建築</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="在人類文明發展的進程上，曾經不斷地擴張其生存領域，並且在掠奪來的領土或是無人居住的地區興建過全新的城市，這些新興的城市，可能被稱為計畫城市或是殖民城市，與自然生成並且具備風土性格的城市在其空間屬性上有著極大的差異，因而殖民城市研究也有這完全不同的論述方法，在其建築的相關討論上亦然。為了更清楚地瞭解今日我們所存在的世界以及其空間環境，本課程將針對十五世紀以後大航海時期歐洲人進入到非洲、美洲、亞洲海域及陸地，開始了殖民地的新生活，並且開始了以殖民為主要需求的城市規劃，同時投射了其心中的理想城市，以及在歷史過程中的整體實踐，並帶入歐洲的建築思考與營建文明，本課程將探討相關城市與建築的現象。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟭𝟵𝟵𝟮𝟳𝟱 殖民城市規劃與建築"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="在人類文明發展的進程上，曾經不斷地擴張其生存領域，並且在掠奪來的領土或是無人居住的地區興建過全新的城市，這些新興的城市，可能被稱為計畫城市或是殖民城市，與自然生成並且具備風土性格的城市在其空間屬性上有著極大的差異，因而殖民城市研究也有這完全不同的論述方法，在其建築的相關討論上亦然。為了更清楚地瞭解今日我們所存在的世界以及其空間環境，本課程將針對十五世紀以後大航海時期歐洲人進入到非洲、美洲、亞洲海域及陸地，開始了殖民地的新生活，並且開始了以殖民為主要需求的城市規劃，同時投射了其心中的理想城市，以及在歷史過程中的整體實踐，並帶入歐洲的建築思考與營建文明，本課程將探討相關城市與建築的現象。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/103/1/199275"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=103&sem=1&id=199275"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" href="https://fonts.gstatic.com"><link data-n-head="1" rel="stylesheet" href=
