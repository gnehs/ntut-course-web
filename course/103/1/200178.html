    <title>𝟮𝟬𝟬𝟭𝟳𝟴 建築科技研發</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="藉了解環境變遷與建築科技發展之歷程與現況，並藉由研究課題之形成背景與研究方法之探討分析，以及研發成果與運用之介紹，引發學生對建築科技發展之興趣，進而掌握未來建築發展與研究之趨勢與課題。    課程內容將包括：當前建築科技研發趨勢1.都市防災空間系統規劃與GIS、GPS、RS等新興科技之防災應用研究。2.氣候變遷議題與都市及建築低衝擊開發防災型都市更新策略 3.建築防火安全技術研發與應用（含防火安全性能法規之研發）4.綠建築與居住環境科技研發與應用5.綠建材與室內環境品質管理6.智慧化居住空間科技研發與智慧綠建築推動方案7.高齡少子化社會之都市及建築環境通用設計發展8.住宅問題與政策研析及住宅性能評估之探討9.BIM(建築資訊模型)之發展與運用10.智慧綠建築與展示空間參訪藉由國內外科技研發成果實質運用案例之討論 及（或）研發實驗機構之參訪，增強學生對建築與都市相關科技研發之興趣，進而掌握未來研究趨勢與相關課題。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟬𝟬𝟭𝟳𝟴 建築科技研發"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="藉了解環境變遷與建築科技發展之歷程與現況，並藉由研究課題之形成背景與研究方法之探討分析，以及研發成果與運用之介紹，引發學生對建築科技發展之興趣，進而掌握未來建築發展與研究之趨勢與課題。    課程內容將包括：當前建築科技研發趨勢1.都市防災空間系統規劃與GIS、GPS、RS等新興科技之防災應用研究。2.氣候變遷議題與都市及建築低衝擊開發防災型都市更新策略 3.建築防火安全技術研發與應用（含防火安全性能法規之研發）4.綠建築與居住環境科技研發與應用5.綠建材與室內環境品質管理6.智慧化居住空間科技研發與智慧綠建築推動方案7.高齡少子化社會之都市及建築環境通用設計發展8.住宅問題與政策研析及住宅性能評估之探討9.BIM(建築資訊模型)之發展與運用10.智慧綠建築與展示空間參訪藉由國內外科技研發成果實質運用案例之討論 及（或）研發實驗機構之參訪，增強學生對建築與都市相關科技研發之興趣，進而掌握未來研究趨勢與相關課題。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/103/1/200178"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-
