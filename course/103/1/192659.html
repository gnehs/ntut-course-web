<!DOCTYPE html><html lang="zh-TW" data-n-head="%7B%22lang%22:%7B%221%22:%22zh-TW%22%7D%7D"><head>
    <title>𝟭𝟵𝟮𝟲𝟱𝟵 行動裝置程式設計</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="本課程內容旨在培養行動裝置相關所需之程式設計能力，可分為下列四個方向的學習：1. 程式語言與程式開發框架基礎，瞭解不同行動裝置作業系統平台(包括:Android、 iOS) ，在其框架(Framework)之下，學習Java 、Objective-C程式語言， 2.以行動裝置為導向之UI介面設計，瞭解不同平台所提供之UI元件，搭配行動裝置具有之IO介面，所形成之互動介面設計，3. 行動裝置互動程序邏輯設計，瞭解如何將創意想法，落實成可執行的程式架構及流程，4.作品上架，瞭解從完成作品開發到上架以致於網路商店，所需要的相關資料準備及上架程序。(本課程因為需要提供設備，需有修課人數的限制，建議以20人為限，4人為1組，共分5組)"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟭𝟵𝟮𝟲𝟱𝟵 行動裝置程式設計"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="本課程內容旨在培養行動裝置相關所需之程式設計能力，可分為下列四個方向的學習：1. 程式語言與程式開發框架基礎，瞭解不同行動裝置作業系統平台(包括:Android、 iOS) ，在其框架(Framework)之下，學習Java 、Objective-C程式語言， 2.以行動裝置為導向之UI介面設計，瞭解不同平台所提供之UI元件，搭配行動裝置具有之IO介面，所形成之互動介面設計，3. 行動裝置互動程序邏輯設計，瞭解如何將創意想法，落實成可執行的程式架構及流程，4.作品上架，瞭解從完成作品開發到上架以致於網路商店，所需要的相關資料準備及上架程序。(本課程因為需要提供設備，需有修課人數的限制，建議以20人為限，4人為1組，共分5組)"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/103/1/192659"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=103&sem=1&id=192659"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" href="https://fonts.gstatic.com"><lin
