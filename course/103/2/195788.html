    <title>𝟭𝟵𝟱𝟳𝟴𝟴 台灣的歌謠文化</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="早期的原住民社會，歌謠與生活息息相關，反映出部落生活文化的風貌。爾後漢人文化隨著大量移民進入台灣，也帶入漢族的民間的戲曲歌謠，從其間也可看到歲時祭儀、生命禮俗及道德文化等的變遷。近代以來西洋文化、日本文化的進入台灣，乃至晚近台灣納入全球化的世界體系，歌謠隨著大眾文化的流行，成為人們重要的休閒娛樂，也記錄不同世代的情感與價值觀，反應了社會變遷的軌跡。本課程主要以台灣的歌謠為文本，透過歌謠內容的爬梳整理，以歌謠為史料建構大眾的生活圖像，生動地呈現出台灣社會文化的變遷。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟭𝟵𝟱𝟳𝟴𝟴 台灣的歌謠文化"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="早期的原住民社會，歌謠與生活息息相關，反映出部落生活文化的風貌。爾後漢人文化隨著大量移民進入台灣，也帶入漢族的民間的戲曲歌謠，從其間也可看到歲時祭儀、生命禮俗及道德文化等的變遷。近代以來西洋文化、日本文化的進入台灣，乃至晚近台灣納入全球化的世界體系，歌謠隨著大眾文化的流行，成為人們重要的休閒娛樂，也記錄不同世代的情感與價值觀，反應了社會變遷的軌跡。本課程主要以台灣的歌謠為文本，透過歌謠內容的爬梳整理，以歌謠為史料建構大眾的生活圖像，生動地呈現出台灣社會文化的變遷。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/103/2/195788"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=103&sem=2&id=195788"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" href="https://fonts.gstatic.com"><link data-n-head="1" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Roboto+Mono&fa
