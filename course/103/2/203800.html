<!DOCTYPE html><html lang="zh-TW" data-n-head="%7B%22lang%22:%7B%221%22:%22zh-TW%22%7D%7D"><head>
    <title>𝟮𝟬𝟯𝟴𝟬𝟬 細胞生理反應之檢測原理與技術</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="本課程設計著重於實務操作與原理之探討，並藉由結果現象之觀察來使學生了解人體生理及醫學現象。主軸包括(1)檢視細胞之代謝與生長表現:細胞之生長好與壞可由其代謝途徑與生長速度判斷。本課程將把細胞培養在不同環境下，觀察並定量其代謝活性、生長速度及代謝產物。 (2)細胞形態之定性觀察:不同組織之內部細胞，其形態不一。本課程將介紹以不同物理/化學之方法來觀察細胞形態，使學生熟悉不同生理組織中細胞之形態之差異及其與其組織生理特性之關聯。學期中將邀請校外學者及業界人士演講此些技術在業界與學術界之應用及實務性。本課程之分類大綱如下:1.   細胞代謝與細胞活性+實驗 (測細胞活性)2.   探討細胞生長因素+實驗 (計算細胞數目)3.   蛋白質與DNA在細胞中的角色+實驗(定量DNA)4.  細胞之代謝中間與最終產物(RNA與蛋白質) +實驗(定量細胞產物與ELISA原理)5.    不同生理組織之特性+實驗(細胞外觀觀察(螢光染色))6. 細胞外觀與生理特性之關聯+實驗(細胞外觀觀察(切片染色))7.    生醫材料與細胞組織交互作用之實例探"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟮𝟬𝟯𝟴𝟬𝟬 細胞生理反應之檢測原理與技術"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="本課程設計著重於實務操作與原理之探討，並藉由結果現象之觀察來使學生了解人體生理及醫學現象。主軸包括(1)檢視細胞之代謝與生長表現:細胞之生長好與壞可由其代謝途徑與生長速度判斷。本課程將把細胞培養在不同環境下，觀察並定量其代謝活性、生長速度及代謝產物。 (2)細胞形態之定性觀察:不同組織之內部細胞，其形態不一。本課程將介紹以不同物理/化學之方法來觀察細胞形態，使學生熟悉不同生理組織中細胞之形態之差異及其與其組織生理特性之關聯。學期中將邀請校外學者及業界人士演講此些技術在業界與學術界之應用及實務性。本課程之分類大綱如下:1.   細胞代謝與細胞活性+實驗 (測細胞活性)2.   探討細胞生長因素+實驗 (計算細胞數目)3.   蛋白質與DNA在細胞中的角色+實驗(定量DNA)4.  細胞之代謝中間與最終產物(RNA與蛋白質) +實驗(定量細胞產物與ELISA原理)5.    不同生理組織之特性+實驗(細胞外觀觀察(螢光染色))6. 細胞外觀與生理特性之關聯+實驗(細胞外觀觀察(切片染色))7.    生醫材料與細胞組織交互作用之實例探"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.
