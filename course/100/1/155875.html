    <title>𝟭𝟱𝟱𝟴𝟳𝟱 媒體與社會</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="大眾傳播與人類社會的關係，正隨科技的進步而日益擴大它的影響力。根據學者研究發現，人類的思想、態度與價值觀念受大眾傳播的影響日漸加深，大傳媒介不但塑造人的思想，同時也影響人們的行為及價值；然而從傳播的功能言，大眾傳播同時具有正面與負面的社會功能，故大眾傳播的發展與過程，殊值重視與探討。本課程兼顧理論與實例的探討，包括傳播特性與要素、大眾傳播的能及效果、新聞守門人理論等，並以實例分析新聞的公正客觀性、新聞自由與國家安全、媒體與選舉等傳播爭議性問題。修習本課程可培養學生閱讀新聞的正確性，不玫人云亦云，受媒體報導所擺佈；同時亦可增強學生人際溝通的技巧與能力。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟭𝟱𝟱𝟴𝟳𝟱 媒體與社會"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="大眾傳播與人類社會的關係，正隨科技的進步而日益擴大它的影響力。根據學者研究發現，人類的思想、態度與價值觀念受大眾傳播的影響日漸加深，大傳媒介不但塑造人的思想，同時也影響人們的行為及價值；然而從傳播的功能言，大眾傳播同時具有正面與負面的社會功能，故大眾傳播的發展與過程，殊值重視與探討。本課程兼顧理論與實例的探討，包括傳播特性與要素、大眾傳播的能及效果、新聞守門人理論等，並以實例分析新聞的公正客觀性、新聞自由與國家安全、媒體與選舉等傳播爭議性問題。修習本課程可培養學生閱讀新聞的正確性，不玫人云亦云，受媒體報導所擺佈；同時亦可增強學生人際溝通的技巧與能力。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/100/1/155875"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=100&sem=1&id=155875"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" href="https://fonts.gstatic.com"><link data-n-head="1" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=
