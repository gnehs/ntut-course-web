    <title>𝟵𝟳𝟱𝟮𝟭 都市設計與實習(二)</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="本課程區分為四個實習，共一學年之都市設計實習，每學期應從事幾項實習，依該學期之情況而定：(一)大型基地開發之建築規劃與都市設計實習：參照台北市都市發展局擬定之「都市設計與土地使用開發許可」之審議標準，練習建築、敷地與都市設計三者整合關係之設計實習。(二)都市更新地區都市設計實習：以台北市更新地區為範例，選定基地範圍從事都市更新地區之改造，建立地區未來像，並擬定都市設計準則。(三)都市計畫通盤檢討地區都市設計實習：依據都市計畫通盤檢討第八條規定，都市計畫通盤檢討地區必須依據該地區之交通、產業、文化、生態及基地等因素，擬定都市設計準則；以台北市都市計畫通盤檢討為例，練習都市設計準則之訂定，或以都市計畫細部計畫為例，研擬土地使用分區管制與設計準則。(四)新發展區都市設計實習：選定一個地區，可能是擴大都市發展地區或新市鎮、新社區之規劃設計實習。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟵𝟳𝟱𝟮𝟭 都市設計與實習(二)"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="本課程區分為四個實習，共一學年之都市設計實習，每學期應從事幾項實習，依該學期之情況而定：(一)大型基地開發之建築規劃與都市設計實習：參照台北市都市發展局擬定之「都市設計與土地使用開發許可」之審議標準，練習建築、敷地與都市設計三者整合關係之設計實習。(二)都市更新地區都市設計實習：以台北市更新地區為範例，選定基地範圍從事都市更新地區之改造，建立地區未來像，並擬定都市設計準則。(三)都市計畫通盤檢討地區都市設計實習：依據都市計畫通盤檢討第八條規定，都市計畫通盤檢討地區必須依據該地區之交通、產業、文化、生態及基地等因素，擬定都市設計準則；以台北市都市計畫通盤檢討為例，練習都市設計準則之訂定，或以都市計畫細部計畫為例，研擬土地使用分區管制與設計準則。(四)新發展區都市設計實習：選定一個地區，可能是擴大都市發展地區或新市鎮、新社區之規劃設計實習。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/95/2/97521"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=95&sem=2&id=97521"><link data-n-head="1" rel="icon
