    <title>𝟵𝟱𝟱𝟲𝟭 地盤改良</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="基礎地盤若是軟弱土壤(例軟粘土,泥炭土,鬆砂土填土等)所構成時,則無法安全承載其上面建築物結構物,土堤等之載重,並且受交通車輛,機械振動地震等之動力作用亦最容易發生剪力破壞,滑動破壤及過大沈陷等安全問題.因此,對於這些軟弱土壤之工程性質要加以改善的必要.1.軟弱地盤之定義,種類與影響    2.軟弱地盤之調查目的及調查種類3.軟弱地盤之調查方法與步驟     4.軟弱土壤性質之測定5.軟弱地盤之改良方法(包括夯實工法,排水工法,預載重方法,動力壓密工法,爆破工法,振動揚實工法,注入工法,石灰穩定工法及其他穩定工法)."><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟵𝟱𝟱𝟲𝟭 地盤改良"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="基礎地盤若是軟弱土壤(例軟粘土,泥炭土,鬆砂土填土等)所構成時,則無法安全承載其上面建築物結構物,土堤等之載重,並且受交通車輛,機械振動地震等之動力作用亦最容易發生剪力破壞,滑動破壤及過大沈陷等安全問題.因此,對於這些軟弱土壤之工程性質要加以改善的必要.1.軟弱地盤之定義,種類與影響    2.軟弱地盤之調查目的及調查種類3.軟弱地盤之調查方法與步驟     4.軟弱土壤性質之測定5.軟弱地盤之改良方法(包括夯實工法,排水工法,預載重方法,動力壓密工法,爆破工法,振動揚實工法,注入工法,石灰穩定工法及其他穩定工法)."><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/95/2/95561"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=95&sem=2&id=95561"><link data-n-head="1" rel="icon" type="image/png" href="/icon.png"><link data-n-head="1" rel="preconnect" href="https://fonts.gstatic.com"><link data-n-head="1" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Roboto+Co
